<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Chat â€” GigiAI</title>
    
    <meta name="description" content="Chat with GigiAI - Your intelligent e-commerce assistant">
    <meta name="author" content="Wisdom Ekwugha">
    <meta name="theme-color" content="#4F46E5">
    
    <meta property="og:title" content="GigiAI â€” AI Assistant for E-Commerce">
    <meta property="og:description" content="24/7 customer support with voice replies and guided prompts">
    <meta property="og:type" content="website">
    <meta property="og:image" content="./og/gigi-og-1200x630.png">
    <meta property="og:url" content="https://gigiai.app/chat">
    <meta name="twitter:card" content="summary_large_image">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Toolbar -->
        <div class="toolbar">
            <div class="toolbar-left">
                <a href="./index.html" class="toolbar-logo" aria-label="GigiAI Home">
                    <i class="bi bi-robot"></i>
                    <span>GigiAI</span>
                </a>
            </div>
            
            <div class="toolbar-right">
                <button class="toolbar-btn" 
                        onclick="resetChat()" 
                        title="Start new conversation"
                        aria-label="Start new conversation">
                    <i class="bi bi-plus-circle"></i>
                    <span>New</span>
                </button>
                
                <button class="toolbar-btn" 
                        id="voiceToggle"
                        onclick="toggleVoice()" 
                        title="Toggle voice"
                        aria-label="Toggle voice on/off">
                    <i class="bi bi-volume-up-fill"></i>
                    <span>Voice</span>
                </button>
                
                <div class="dropdown">
                    <button class="toolbar-btn" 
                            onclick="toggleDropdown('moreMenu')" 
                            title="More options"
                            aria-label="More options"
                            aria-haspopup="true"
                            aria-expanded="false">
                        <i class="bi bi-three-dots-vertical"></i>
                        <span>More</span>
                    </button>
                    
                    <div class="dropdown-menu" id="moreMenu" role="menu">
                        <button class="dropdown-item" 
                                role="menuitem"
                                onclick="toggleTheme(); closeAllDropdowns();"
                                style="background: transparent; border: none; width: 100%; text-align: left; font-size: inherit; font-family: inherit;">
                            <i class="bi bi-circle-half"></i>
                            <span class="theme-text">System Mode</span>
                        </button>
                        <a href="./about.html" 
                           class="dropdown-item" 
                           role="menuitem"
                           onclick="trackEvent('about_click')">
                            <i class="bi bi-person-circle"></i>
                            About Creator
                        </a>
                        <a href="./report.html" 
                           class="dropdown-item" 
                           role="menuitem"
                           onclick="trackEvent('report_click')">
                            <i class="bi bi-flag"></i>
                            Report Bug
                        </a>
                        <a href="https://www.linkedin.com/in/wisdom-ekwugha-2b2887217" 
                           target="_blank" 
                           rel="noopener noreferrer"
                           class="dropdown-item" 
                           role="menuitem"
                           onclick="trackEvent('connect_click')">
                            <i class="bi bi-linkedin"></i>
                            Connect on LinkedIn
                        </a>
                        <button class="dropdown-item" 
                                role="menuitem"
                                onclick="resetOnboarding(); closeAllDropdowns();"
                                style="background: transparent; border: none; width: 100%; text-align: left; font-size: inherit; font-family: inherit;">
                            <i class="bi bi-question-circle"></i>
                            Show Help
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Status Bar -->
        <div class="status-bar hidden" id="statusBar">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot" aria-hidden="true"></div>
                <span id="statusText">Connecting...</span>
            </div>
        </div>
        
        <!-- Chat Wrapper -->
        <div class="chat-wrapper">
            <!-- Chat Container (ONLY this scrolls) -->
            <div class="chat-container" 
                 id="chatMessages" 
                 role="log" 
                 aria-label="Chat messages" 
                 aria-live="polite">
                <div class="messages-list">
                    <!-- Messages added dynamically -->
                </div>
            </div>
            
            <!-- Input Area (Fixed Bottom) -->
            <div class="chat-input-wrapper">
                <div class="chat-input-container">
                    <!-- Quick Actions -->
                    <div class="quick-actions-wrapper">
                        <div class="quick-actions">
                            <button class="quick-action-chip" 
                                    onclick="handleQuickAction('Track my order #1234')"
                                    aria-label="Quick action: Track order">
                                ðŸ“¦ Track order
                            </button>
                            <button class="quick-action-chip" 
                                    onclick="handleQuickAction('Shipping information')"
                                    aria-label="Quick action: Shipping info">
                                ðŸšš Shipping info
                            </button>
                            <button class="quick-action-chip" 
                                    onclick="handleQuickAction('Request refund')"
                                    aria-label="Quick action: Request refund">
                                ðŸ’° Request refund
                            </button>
                            <button class="quick-action-chip" 
                                    onclick="handleQuickAction('Check order status')"
                                    aria-label="Quick action: Check status">
                                âœ… Check status
                            </button>
                        </div>
                    </div>
                    
                    <!-- Input Row with Animated Gradient Glow -->
                    <div class="input-row">
                        <div class="input-glow-wrapper">
                            <textarea class="input-field" 
                                      id="userInput" 
                                      rows="1"
                                      placeholder="Type your message..."
                                      aria-label="Message input"
                                      maxlength="1000"></textarea>
                        </div>
                        
                        <button class="btn-send" 
                                id="sendBtn"
                                onclick="sendMessage()"
                                aria-label="Send message">
                            <span id="sendBtnText">Send</span>
                            <i class="bi bi-send-fill"></i>
                        </button>
                    </div>
                    
                    <!-- Input Footer -->
                    <div class="input-footer">
                        <div class="input-actions">
                            <span class="input-action" style="cursor: default; color: var(--text-muted);">
                                <i class="bi bi-lightbulb"></i>
                                Tip: Follow the prompts for best results
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- LinkedIn CTA -->
            <div id="linkedinCta" style="display: none; padding: 1rem; background: linear-gradient(135deg, #F0F9FF 0%, #E0F2FE 100%); border-top: 2px solid #0EA5E9; text-align: center;">
                <p style="margin-bottom: 0.75rem; color: #0C4A6E; font-weight: 600;">
                    Enjoying GigiAI? Let's connect!
                </p>
                <a href="https://www.linkedin.com/in/wisdom-ekwugha-2b2887217" 
                   target="_blank" 
                   rel="noopener noreferrer"
                   class="btn btn-primary"
                   onclick="trackEvent('linkedin_cta_click')"
                   style="background: #0A66C2;">
                    <i class="bi bi-linkedin"></i>
                    Connect on LinkedIn
                </a>
            </div>
        </div>
    </div>
    
    <!-- Toast -->
    <div class="toast" id="toast" role="alert" aria-live="assertive">
        <span id="toastMessage"></span>
    </div>
    
    <!-- Scripts -->
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/onboarding.js"></script>
    <script src="./assets/js/tts.js"></script>
    <script src="./assets/js/chat.js"></script>
</body>
</html>
