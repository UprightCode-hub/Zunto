rules:
  # ==========================================
  # CRITICAL SECURITY & SAFETY RULES
  # ==========================================
  
  - id: fraud_report
    severity: high
    action: escalate
    description: User reporting potential fraud or scam
    phrases:
      - "seller is scamming"
      - "this is a scam"
      - "fraudulent seller"
      - "fake product"
      - "never received item but marked delivered"
      - "seller took my money"
      - "got scammed"
      - "lost money"
      - "scam happened"
      - "cheated"

  - id: threat
    severity: critical
    action: escalate_urgent
    description: Direct threats or violence
    phrases:
      - "going to hurt"
      - "find you"
      - "you'll regret"
      - "physical threat"
      - "violence"
      - "threatening me"
      - "threatened"

  - id: hate_abuse
    severity: high
    action: escalate
    description: Harassment, hate speech, or abusive behavior
    phrases:
      - "seller called me"
      - "harassment"
      - "offensive messages"
      - "discriminated"
      - "abusive seller"
      - "abusive buyer"
      - "hate speech"
      - "insults"

  - id: unauthorized_access
