<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - Zunto</title>
<style>
body{margin:0;font-family:Segoe UI;background:#050d1b;color:#fff;display:flex;justify-content:center;align-items:center;height:100vh}
.card{background:#0a1628;padding:40px;border-radius:20px;width:380px;box-shadow:0 0 40px rgba(44,119,209,.2)}
h2{text-align:center;background:linear-gradient(135deg,#2c77d1,#9426f4);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
input{width:100%;padding:12px;margin:8px 0;border-radius:10px;border:none;background:#1a2332;color:#fff}
button{width:100%;padding:12px;border:none;border-radius:10px;background:linear-gradient(135deg,#2c77d1,#9426f4);color:#fff;font-weight:bold;cursor:pointer}
</style>
</head>
<body>
<div class="card">
<h2>Create Account</h2>
<input type="text" placeholder="Full Name">
<input type="email" placeholder="Email">
<input type="password" placeholder="Password">
<input type="password" placeholder="Confirm Password">
<button>Register</button>
</div>
</body>
</html>
