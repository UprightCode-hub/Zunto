<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reviews - Zunto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-dark: #050d1b;
            --primary-blue: #2c77d1;
            --primary-purple: #9426f4;
            --text-light: #ffffff;
            --text-gray: #a0aec0;
            --bg-dark: #0a1628;
            --card-bg: #1a2332;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--primary-dark);
            color: var(--text-light);
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--bg-dark) 100%);
            padding: 1rem 0;
            box-shadow: 0 4px 20px rgba(148, 38, 244, 0.2);
        }

        nav {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--card-bg);
        }

        .tab {
            padding: 1rem 2rem;
            background: transparent;
            color: var(--text-gray);
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s;
        }

        .tab.active {
            color: var(--primary-blue);
            border-bottom-color: var(--primary-blue);
        }

        .tab:hover {
            color: var(--primary-blue);
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .stat-card:hover {
            border-color: var(--primary-blue);
            transform: translateY(-5px);
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-blue);
            margin-bottom: 0.25rem;
        }

        .stat-label {
            color: var(--text-gray);
        }

        /* Reviews List */
        .reviews-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .review-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 20px;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .review-card:hover {
            border-color: var(--primary-blue);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(44, 119, 209, 0.2);
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1.5rem;
        }

        .product-info {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex: 1;
        }

        .product-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-details h3 {
            font-size: 1.2rem;
            margin-bottom: 0.25rem;
        }

        .product-category {
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        .review-date {
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        .review-rating {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .stars {
            color: #fbbf24;
            font-size: 1.5rem;
        }

        .rating-breakdown {
            display: flex;
            gap: 1rem;
            font-size: 0.9rem;
            color: var(--text-gray);
        }

        .rating-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .review-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }

        .review-content {
            color: var(--text-gray);
            line-height: 1.8;
            margin-bottom: 1rem;
        }

        .review-images {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .review-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .review-image:hover {
            transform: scale(1.05);
        }

        .review-stats {
            display: flex;
            gap: 2rem;
            padding-top: 1rem;
            border-top: 1px solid var(--bg-dark);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-gray);
        }

        .review-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            background: var(--bg-dark);
            color: var(--text-light);
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .action-btn:hover {
            border-color: var(--primary-blue);
        }

        .action-btn.delete {
            border-color: #ef4444;
            color: #ef4444;
        }

        .action-btn.delete:hover {
            background: #ef4444;
            color: white;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: var(--card-bg);
            border-radius: 20px;
        }

        .empty-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            color: var(--text-gray);
            margin-bottom: 2rem;
        }

        .cta-button {
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-purple));
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(148, 38, 244, 0.5);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 3rem;
        }

        .spinner {
            border: 4px solid var(--card-bg);
            border-top: 4px solid var(--primary-blue);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .review-header {
                flex-direction: column;
                gap: 1rem;
            }

            .review-stats {
                flex-direction: column;
                gap: 0.5rem;
            }

            .tabs {
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo" onclick="window.location.href='/'">Zunto</div>
        </nav>
    </header>

    <div class="container">
        <div class="page-header">
            <h1 class="page-title">My Reviews</h1>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">‚≠ê</div>
                <div class="stat-value" id="totalReviews">0</div>
                <div class="stat-label">Total Reviews</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üì¶</div>
                <div class="stat-value" id="productReviews">0</div>
                <div class="stat-label">Product Reviews</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üë§</div>
                <div class="stat-value" id="sellerReviews">0</div>
                <div class="stat-label">Seller Reviews</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üìä</div>
                <div class="stat-value" id="avgRating">0.0</div>
                <div class="stat-label">Average Rating</div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="switchTab('product')">Product Reviews</button>
            <button class="tab" onclick="switchTab('seller')">Seller Reviews</button>
        </div>

        <!-- Reviews Container -->
        <div class="reviews-container" id="reviewsContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading reviews...</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = '/api';
        let currentTab = 'product';
        let productReviews = [];
        let sellerReviews = [];

        document.addEventListener('DOMContentLoaded', async () => {
            await loadAllReviews();
        });

        async function loadAllReviews() {
            try {
                const token = localStorage.getItem('authToken');
                
                // Load product reviews
                const productResponse = await fetch(`${API_BASE_URL}/reviews/my-product-reviews/`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                productReviews = await response.json();

                // Load seller reviews
                const sellerResponse = await fetch(`${API_BASE_URL}/reviews/my-seller-reviews/`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                sellerReviews = await sellerResponse.json();

                updateStats();
                renderReviews();
            } catch (error) {
                console.error('Error loading reviews:', error);
                showEmptyState('Error loading reviews');
            }
        }

        function updateStats() {
            const totalProduct = productReviews.length;
            const totalSeller = sellerReviews.length;
            const total = totalProduct + totalSeller;

            let sumRatings = 0;
            productReviews.forEach(r => sumRatings += r.rating);
            sellerReviews.forEach(r => sumRatings += r.rating);
            const avgRating = total > 0 ? (sumRatings / total).toFixed(1) : 0;

            document.getElementById('totalReviews').textContent = total;
            document.getElementById('productReviews').textContent = totalProduct;
            document.getElementById('sellerReviews').textContent = totalSeller;
            document.getElementById('avgRating').textContent = avgRating;
        }

        function switchTab(tab) {
            currentTab = tab;
            
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            renderReviews();
        }

        function renderReviews() {
            const container = document.getElementById('reviewsContainer');
            const reviews = currentTab === 'product' ? productReviews : sellerReviews;

            if (reviews.length === 0) {
                showEmptyState(`No ${currentTab} reviews yet`);
                return;
            }

            container.innerHTML = '';

            reviews.forEach(review => {
                const card = document.createElement('div');
                card.className = 'review-card';
                
                if (currentTab === 'product') {
                    card.innerHTML = `
                        <div class="review-header">
                            <div class="product-info">
                                <img src="${review.product?.primary_image || 'https://via.placeholder.com/80'}" 
                                     alt="${review.product?.title}" class="product-image">
                                <div class="product-details">
                                    <h3>${review.product?.title || 'Product'}</h3>
                                    <div class="product-category">${review.product?.category_name || 'Uncategorized'}</div>
                                </div>
                            </div>
                            <div class="review-date">${new Date(review.created_at).toLocaleDateString()}</div>
                        </div>

                        <div class="review-rating">
                            <div class="stars">${'‚òÖ'.repeat(review.rating)}${'‚òÜ'.repeat(5 - review.rating)}</div>
                            ${review.quality_rating || review.value_rating || review.accuracy_rating ? `
                                <div class="rating-breakdown">
                                    ${review.quality_rating ? `<div class="rating-item">Quality: ${review.quality_rating}‚òÖ</div>` : ''}
                                    ${review.value_rating ? `<div class="rating-item">Value: ${review.value_rating}‚òÖ</div>` : ''}
                                    ${review.accuracy_rating ? `<div class="rating-item">Accuracy: ${review.accuracy_rating}‚òÖ</div>` : ''}
                                </div>
                            ` : ''}
                        </div>

                        ${review.title ? `<div class="review-title">${review.title}</div>` : ''}
                        <div class="review-content">${review.comment}</div>

                        ${review.images && review.images.length > 0 ? `
                            <div class="review-images">
                                ${review.images.map(img => `
                                    <img src="${img.image}" class="review-image" onclick="window.open('${img.image}', '_blank')">
                                `).join('')}
                            </div>
                        ` : ''}

                        <div class="review-stats">
                            <div class="stat-item">
                                <span>üëç</span>
                                <span>${review.helpful_count} helpful</span>
                            </div>
                            <div class="stat-item">
                                <span>üëé</span>
                                <span>${review.not_helpful_count} not helpful</span>
                            </div>
                            ${review.is_verified_purchase ? '<div class="stat-item">‚úì Verified Purchase</div>' : ''}
                        </div>

                        <div class="review-actions">
                            <button class="action-btn" onclick="editReview('product', '${review.id}')">Edit</button>
                            <button class="action-btn delete" onclick="deleteReview('product', '${review.id}')">Delete</button>
                        </div>
                    `;
                } else {
                    card.innerHTML = `
                        <div class="review-header">
                            <div class="product-info">
                                <div class="product-image" style="background: linear-gradient(135deg, var(--primary-blue), var(--primary-purple)); display: flex; align-items: center; justify-content: center; font-size: 2rem;">üë§</div>
                                <div class="product-details">
                                    <h3>${review.seller_name || 'Seller'}</h3>
                                    ${review.product_title ? `<div class="product-category">Product: ${review.product_title}</div>` : ''}
                                </div>
                            </div>
                            <div class="review-date">${new Date(review.created_at).toLocaleDateString()}</div>
                        </div>

                        <div class="review-rating">
                            <div class="stars">${'‚òÖ'.repeat(review.rating)}${'‚òÜ'.repeat(5 - review.rating)}</div>
                            ${review.communication_rating || review.reliability_rating || review.professionalism_rating ? `
                                <div class="rating-breakdown">
                                    ${review.communication_rating ? `<div class="rating-item">Communication: ${review.communication_rating}‚òÖ</div>` : ''}
                                    ${review.reliability_rating ? `<div class="rating-item">Reliability: ${review.reliability_rating}‚òÖ</div>` : ''}
                                    ${review.professionalism_rating ? `<div class="rating-item">Professionalism: ${review.professionalism_rating}‚òÖ</div>` : ''}
                                </div>
                            ` : ''}
                        </div>

                        ${review.title ? `<div class="review-title">${review.title}</div>` : ''}
                        <div class="review-content">${review.comment}</div>

                        <div class="review-stats">
                            <div class="stat-item">
                                <span>üëç</span>
                                <span>${review.helpful_count} helpful</span>
                            </div>
                            <div class="stat-item">
                                <span>üëé</span>
                                <span>${review.not_helpful_count} not helpful</span>
                            </div>
                            ${review.is_verified_transaction ? '<div class="stat-item">‚úì Verified Transaction</div>' : ''}
                        </div>

                        <div class="review-actions">
                            <button class="action-btn" onclick="editReview('seller', '${review.id}')">Edit</button>
                            <button class="action-btn delete" onclick="deleteReview('seller', '${review.id}')">Delete</button>
                        </div>
                    `;
                }

                container.appendChild(card);
            });
        }

        function showEmptyState(message) {
            const container = document.getElementById('reviewsContainer');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">üìù</div>
                    <h3>${message}</h3>
                    <p>Start reviewing products you've purchased!</p>
                    <button class="cta-button" onclick="window.location.href='/products.html'">
                        Browse Products
                    </button>
                </div>
            `;
        }

        function editReview(type, reviewId) {
            // TODO: Implement edit functionality
            alert('Edit functionality coming soon!');
        }

        async function deleteReview(type, reviewId) {
            if (!confirm('Are you sure you want to delete this review?')) return;

            try {
                const token = localStorage.getItem('authToken');
                const endpoint = type === 'product' 
                    ? `${API_BASE_URL}/reviews/product-reviews/${reviewId}/`
                    : `${API_BASE_URL}/reviews/seller-reviews/${reviewId}/`;

                const response = await fetch(endpoint, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    alert('Review deleted successfully');
                    await loadAllReviews();
                } else {
                    alert('Failed to delete review');
                }
            } catch (error) {
                console.error('Error deleting review:', error);
                alert('Error deleting review');
            }
        }
    </script>
</body>
</html>
