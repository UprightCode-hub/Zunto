services:
  # Backend Django API
  - type: web
    name: zunto-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "pip install -r requirements.txt && python manage.py migrate && python manage.py collectstatic --no-input"
    startCommand: "gunicorn ZuntoProject.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.8
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: zunto-db
          property: connectionString

  # Database
  - type: database
    name: zunto-db
    region: oregon
    plan: free
    databaseName: zunto_db
    user: zunto_user

  # Frontend Static Site
  - type: web
    name: zunto-frontend
    env: static
    region: oregon
    plan: free
    branch: main
    staticPublishPath: ./frontend
    buildCommand: "echo 'No build needed for static site'"