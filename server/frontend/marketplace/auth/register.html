<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Zunto</title>
    <style>
        :root {
            --black: #000000;
            --white: #FFFFFF;
            --gray-100: #F5F5F5;
            --gray-200: #E0E0E0;
            --gray-300: #BDBDBD;
            --gray-500: #757575;
            --gray-600: #616161;
            --gray-800: #212121;
            --space-4: 4px;
            --space-8: 8px;
            --space-16: 16px;
            --space-24: 24px;
            --space-32: 32px;
            --space-48: 48px;
            --border: 1px solid var(--gray-300);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--white);
            color: var(--black);
            line-height: 1.5;
            font-size: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: var(--space-24);
        }
        
        .register-container {
            width: 100%;
            max-width: 500px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 600;
            color: var(--black);
            text-align: center;
            margin-bottom: var(--space-48);
            letter-spacing: -0.02em;
        }
        
        .card {
            border: var(--border);
            padding: var(--space-32);
            background: var(--white);
        }
        
        h2 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: var(--space-24);
            letter-spacing: -0.02em;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-16);
            margin-bottom: var(--space-16);
        }
        
        .form-group {
            margin-bottom: var(--space-16);
        }
        
        label {
            display: block;
            font-size: 13px;
            color: var(--gray-600);
            margin-bottom: var(--space-4);
        }
        
        input, select {
            width: 100%;
            border: var(--border);
            padding: var(--space-8) var(--space-16);
            font-size: 14px;
            background: var(--white);
            color: var(--black);
            font-family: inherit;
            transition: border-color 150ms;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--black);
        }
        
        .btn {
            width: 100%;
            border: var(--border);
            background: var(--black);
            color: var(--white);
            padding: var(--space-8) var(--space-16);
            font-size: 14px;
            cursor: pointer;
            transition: all 150ms;
            border-color: var(--black);
            margin-top: var(--space-24);
        }
        
        .btn:hover:not(:disabled) {
            background: var(--gray-800);
            border-color: var(--gray-800);
        }
        
        .btn:disabled {
            background: var(--gray-300);
            border-color: var(--gray-300);
            cursor: not-allowed;
        }
        
        .error {
            color: var(--black);
            background: var(--gray-100);
            border: var(--border);
            padding: var(--space-8) var(--space-16);
            font-size: 13px;
            margin-bottom: var(--space-16);
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .link {
            text-align: center;
            margin-top: var(--space-24);
            font-size: 14px;
            color: var(--gray-600);
        }
        
        .link a {
            color: var(--black);
            text-decoration: none;
            border-bottom: 1px solid var(--black);
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">Zunto</div>
        
        <div class="card">
            <h2>Create Account</h2>
            
            <div class="error" id="errorMessage"></div>
            
            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="first_name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="last_name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone (Optional)</label>
                    <input type="tel" id="phone" name="phone" placeholder="+2348012345678">
                </div>
                
                <div class="form-group">
                    <label for="role">Account Type</label>
                    <select id="role" name="role" required>
                        <option value="buyer">Buyer</option>
                        <option value="seller">Seller</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="new-password">
                </div>
                
                <div class="form-group">
                    <label for="passwordConfirm">Confirm Password</label>
                    <input type="password" id="passwordConfirm" name="password_confirm" required autocomplete="new-password">
                </div>
                
                <button type="submit" class="btn" id="submitBtn">Create Account</button>
            </form>
            
            <div class="link">
                Already have an account? <a href="login.html">Login</a>
            </div>
        </div>
    </div>
    
    <script src="config.js"></script>
    <script>
        const registerForm = document.getElementById('registerForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }
        
        function hideError() {
            errorMessage.classList.remove('show');
        }
        
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            
            const formData = new FormData(registerForm);
            const data = Object.fromEntries(formData);
            
            if (data.password !== data.password_confirm) {
                showError('Passwords do not match');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';
            
            try {
                const response = await apiRequest(API_CONFIG.AUTH.REGISTER, {
                    method: 'POST',
                    skipAuth: true,
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    const errorMsg = error.email?.[0] || error.phone?.[0] || error.password?.[0] || error.detail || 'Registration failed';
                    throw new Error(errorMsg);
                }
                
                alert('Account created successfully! Please login.');
                window.location.href = 'login.html';
            } catch (error) {
                showError(error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });
        
        if (isAuthenticated()) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
