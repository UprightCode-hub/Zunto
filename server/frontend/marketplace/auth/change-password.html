<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Zunto</title>
    <style>
        :root {
            --black: #000000;
            --white: #FFFFFF;
            --gray-100: #F5F5F5;
            --gray-200: #E0E0E0;
            --gray-300: #BDBDBD;
            --gray-500: #757575;
            --gray-600: #616161;
            --gray-800: #212121;
            --space-4: 4px;
            --space-8: 8px;
            --space-16: 16px;
            --space-24: 24px;
            --space-32: 32px;
            --space-48: 48px;
            --border: 1px solid var(--gray-300);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--white);
            color: var(--black);
            line-height: 1.5;
            font-size: 15px;
        }
        
        .header {
            border-bottom: var(--border);
            background: var(--white);
        }
        
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-16) var(--space-24);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            font-size: 18px;
            font-weight: 600;
            color: var(--black);
            text-decoration: none;
            letter-spacing: -0.02em;
        }
        
        .btn {
            border: var(--border);
            background: var(--white);
            color: var(--black);
            padding: var(--space-8) var(--space-16);
            font-size: 14px;
            cursor: pointer;
            transition: all 150ms;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            background: var(--gray-100);
        }
        
        .btn-primary {
            background: var(--black);
            color: var(--white);
            border-color: var(--black);
        }
        
        .btn-primary:hover {
            background: var(--gray-800);
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: var(--space-48) var(--space-24);
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: var(--space-32);
        }
        
        .card {
            border: var(--border);
            padding: var(--space-32);
        }
        
        .form-group {
            margin-bottom: var(--space-16);
        }
        
        label {
            display: block;
            font-size: 13px;
            color: var(--gray-600);
            margin-bottom: var(--space-4);
        }
        
        input {
            width: 100%;
            border: var(--border);
            padding: var(--space-8) var(--space-16);
            font-size: 14px;
            background: var(--white);
            color: var(--black);
            font-family: inherit;
            transition: border-color 150ms;
        }
        
        input:focus {
            outline: none;
            border-color: var(--black);
        }
        
        .error {
            color: var(--black);
            background: var(--gray-100);
            border: var(--border);
            padding: var(--space-8) var(--space-16);
            font-size: 13px;
            margin-bottom: var(--space-16);
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .success {
            color: var(--black);
            background: var(--gray-100);
            border: var(--border);
            padding: var(--space-8) var(--space-16);
            font-size: 13px;
            margin-bottom: var(--space-16);
            display: none;
        }
        
        .success.show {
            display: block;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo">Zunto</a>
            <a href="profile.html" class="btn">Back to Profile</a>
        </div>
    </header>
    
    <main class="container">
        <h1>Change Password</h1>
        
        <div class="card">
            <div class="error" id="errorMessage"></div>
            <div class="success" id="successMessage"></div>
            
            <form id="passwordForm">
                <div class="form-group">
                    <label for="oldPassword">Current Password</label>
                    <input type="password" id="oldPassword" name="old_password" required>
                </div>
                
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="new_password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" name="new_password_confirm" required>
                </div>
                
                <button type="submit" class="btn btn-primary" id="submitBtn">Change Password</button>
            </form>
        </div>
    </main>
    
    <script src="config.js"></script>
    <script>
        const passwordForm = document.getElementById('passwordForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            successMessage.classList.remove('show');
        }
        
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('show');
            errorMessage.classList.remove('show');
        }
        
        function hideMessages() {
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
        }
        
        passwordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            
            const formData = new FormData(passwordForm);
            const data = Object.fromEntries(formData);
            
            if (data.new_password !== data.new_password_confirm) {
                showError('New passwords do not match');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Changing password...';
            
            try {
                const response = await apiRequest(API_CONFIG.AUTH.CHANGE_PASSWORD, {
                    method: 'POST',
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.old_password?.[0] || error.new_password?.[0] || error.detail || 'Failed to change password');
                }
                
                showSuccess('Password changed successfully');
                passwordForm.reset();
                
                setTimeout(() => {
                    window.location.href = 'profile.html';
                }, 2000);
            } catch (error) {
                showError(error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Change Password';
            }
        });
        
        if (!isAuthenticated()) {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
