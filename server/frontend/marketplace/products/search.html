<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Products - Zunto</title>
    <style>
        :root {
            --black: #000000;
            --white: #FFFFFF;
            --gray-100: #F5F5F5;
            --gray-200: #E0E0E0;
            --gray-300: #BDBDBD;
            --gray-500: #757575;
            --gray-600: #616161;
            --gray-800: #212121;
            --space-4: 4px;
            --space-8: 8px;
            --space-16: 16px;
            --space-24: 24px;
            --space-32: 32px;
            --space-48: 48px;
            --border: 1px solid var(--gray-300);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--white);
            color: var(--black);
            line-height: 1.5;
            font-size: 15px;
        }
        
        .header {
            border-bottom: var(--border);
            background: var(--white);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--space-16) var(--space-24);
            display: flex;
            align-items: center;
            gap: var(--space-24);
        }
        
        .logo {
            font-size: 18px;
            font-weight: 600;
            color: var(--black);
            text-decoration: none;
            letter-spacing: -0.02em;
            white-space: nowrap;
        }
        
        .search-bar {
            flex: 1;
            display: flex;
            gap: var(--space-8);
        }
        
        .search-input {
            flex: 1;
            border: var(--border);
            padding: var(--space-8) var(--space-16);
            font-size: 14px;
            background: var(--white);
            color: var(--black);
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--black);
        }
        
        .btn {
            border: var(--border);
            background: var(--white);
            color: var(--black);
            padding: var(--space-8) var(--space-16);
            font-size: 14px;
            cursor: pointer;
            transition: all 150ms;
            text-decoration: none;
            display: inline-block;
            white-space: nowrap;
        }
        
        .btn:hover {
            background: var(--gray-100);
        }
        
        .btn-primary {
            background: var(--black);
            color: var(--white);
            border-color: var(--black);
        }
        
        .btn-primary:hover {
            background: var(--gray-800);
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--space-48) var(--space-24);
        }
        
        .search-layout {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: var(--space-48);
        }
        
        .filters-sidebar {
            position: sticky;
            top: 80px;
            height: fit-content;
        }
        
        .filter-section {
            margin-bottom: var(--space-32);
        }
        
        .filter-title {
            font-weight: 600;
            margin-bottom: var(--space-16);
            font-size: 15px;
        }
        
        .filter-group {
            margin-bottom: var(--space-16);
        }
        
        .filter-label {
            display: block;
            font-size: 13px;
            color: var(--gray-600);
            margin-bottom: var(--space-4);
        }
        
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            border: var(--border);
            padding: var(--space-8) var(--space-16);
            font-size: 14px;
            background: var(--white);
            color: var(--black);
            font-family: inherit;
        }
        
        input:focus,
        select:focus {
            outline: none;
            border-color: var(--black);
        }
        
        .price-range {
            display: flex;
            gap: var(--space-8);
            align-items: center;
        }
        
        .price-range input {
            flex: 1;
        }
        
        .checkbox-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-8);
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: var(--space-8);
            font-size: 14px;
        }
        
        .checkbox-item input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }
        
        .filter-actions {
            display: flex;
            flex-direction: column;
            gap: var(--space-8);
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-32);
        }
        
        .results-count {
            font-size: 14px;
            color: var(--gray-600);
        }
        
        .sort-select {
            width: 200px;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: var(--space-24);
        }
        
        .product-card {
            border: var(--border);
            background: var(--white);
            transition: border-color 150ms;
            text-decoration: none;
            color: var(--black);
            display: block;
        }
        
        .product-card:hover {
            border-color: var(--black);
        }
        
        .product-image {
            width: 100%;
            aspect-ratio: 1;
            background: var(--gray-100);
            border-bottom: var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .product-info {
            padding: var(--space-16);
        }
        
        .product-title {
            font-size: 15px;
            font-weight: 500;
            margin-bottom: var(--space-4);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .product-price {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: var(--space-8);
        }
        
        .product-meta {
            font-size: 13px;
            color: var(--gray-600);
            display: flex;
            justify-content: space-between;
        }
        
        .loading {
            text-align: center;
            padding: var(--space-48);
            color: var(--gray-600);
        }
        
        .empty {
            text-align: center;
            padding: var(--space-48);
            color: var(--gray-600);
        }
        
        .active-filters {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-8);
            margin-bottom: var(--space-24);
        }
        
        .filter-tag {
            display: flex;
            align-items: center;
            gap: var(--space-8);
            padding: var(--space-4) var(--space-8);
            border: var(--border);
            background: var(--gray-100);
            font-size: 13px;
        }
        
        .filter-tag-remove {
            cursor: pointer;
            padding: var(--space-4);
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: var(--space-8);
            margin-top: var(--space-48);
        }
        
        .page-btn {
            width: 40px;
            height: 40px;
            border: var(--border);
            background: var(--white);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .page-btn:hover {
            background: var(--gray-100);
        }
        
        .page-btn.active {
            background: var(--black);
            color: var(--white);
            border-color: var(--black);
        }
        
        @media (max-width: 1024px) {
            .search-layout {
                grid-template-columns: 1fr;
            }
            
            .filters-sidebar {
                position: static;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo">Zunto</a>
            
            <div class="search-bar">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput" 
                    placeholder="Search for products..."
                    value="">
                <button class="btn btn-primary" onclick="applyFilters()">Search</button>
            </div>
            
            <a href="index.html" class="btn">Home</a>
        </div>
    </header>
    
    <main class="container">
        <div class="search-layout">
            <aside class="filters-sidebar">
                <div class="filter-section">
                    <div class="filter-title">Filters</div>
                    
                    <div class="filter-group">
                        <label class="filter-label">Category</label>
                        <select id="categoryFilter">
                            <option value="">All Categories</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">Price Range</label>
                        <div class="price-range">
                            <input type="number" id="minPrice" placeholder="Min">
                            <span>-</span>
                            <input type="number" id="maxPrice" placeholder="Max">
                        </div>
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">Condition</label>
                        <div class="checkbox-list">
                            <label class="checkbox-item">
                                <input type="checkbox" value="new" class="condition-filter">
                                <span>New</span>
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" value="like_new" class="condition-filter">
                                <span>Like New</span>
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" value="good" class="condition-filter">
                                <span>Good</span>
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" value="fair" class="condition-filter">
                                <span>Fair</span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">Location</label>
                        <select id="locationFilter">
                            <option value="">All Locations</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label class="checkbox-item">
                            <input type="checkbox" id="negotiableFilter">
                            <span>Negotiable Only</span>
                        </label>
                    </div>
                    
                    <div class="filter-actions">
                        <button class="btn btn-primary" onclick="applyFilters()">Apply Filters</button>
                        <button class="btn" onclick="clearFilters()">Clear All</button>
                    </div>
                </div>
            </aside>
            
            <div class="results-section">
                <div class="active-filters" id="activeFilters"></div>
                
                <div class="results-header">
                    <div class="results-count" id="resultsCount">Loading...</div>
                    
                    <select class="sort-select" id="sortSelect" onchange="applyFilters()">
                        <option value="-created_at">Newest First</option>
                        <option value="created_at">Oldest First</option>
                        <option value="price">Price: Low to High</option>
                        <option value="-price">Price: High to Low</option>
                        <option value="-views_count">Most Viewed</option>
                        <option value="-favorites_count">Most Favorited</option>
                    </select>
                </div>
                
                <div id="resultsContainer">
                    <div class="loading">Loading products...</div>
                </div>
                
                <div class="pagination" id="pagination"></div>
            </div>
        </div>
    </main>
    
    <script src="config.js"></script>
    <script>
        const searchInput = document.getElementById('searchInput');
        const categoryFilter = document.getElementById('categoryFilter');
        const minPrice = document.getElementById('minPrice');
        const maxPrice = document.getElementById('maxPrice');
        const locationFilter = document.getElementById('locationFilter');
        const negotiableFilter = document.getElementById('negotiableFilter');
        const sortSelect = document.getElementById('sortSelect');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsCount = document.getElementById('resultsCount');
        const activeFilters = document.getElementById('activeFilters');
        const pagination = document.getElementById('pagination');
        
        let currentPage = 1;
        let totalPages = 1;
        let categories = [];
        let locations = [];
        
        async function loadFilterOptions() {
            try {
                const [categoriesRes, locationsRes] = await Promise.all([
                    apiRequest(API_CONFIG.PRODUCTS.CATEGORIES, { skipAuth: true }),
                    apiRequest('/api/market/locations/', { skipAuth: true })
                ]);
                
                if (categoriesRes.ok) {
                    categories = await categoriesRes.json();
                    categoryFilter.innerHTML = '<option value="">All Categories</option>' +
                        categories.map(cat => `<option value="${cat.id}">${cat.name}</option>`).join('');
                }
                
                if (locationsRes.ok) {
                    locations = await locationsRes.json();
                    locationFilter.innerHTML = '<option value="">All Locations</option>' +
                        locations.map(loc => `<option value="${loc.id}">${loc.city}, ${loc.state}</option>`).join('');
                }
            } catch (error) {
                console.error('Failed to load filter options:', error);
            }
        }
        
        function getURLParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                q: params.get('q') || '',
                category: params.get('category') || '',
                min_price: params.get('min_price') || '',
                max_price: params.get('max_price') || '',
                location: params.get('location') || '',
                condition: params.get('condition') || '',
                negotiable: params.get('negotiable') || '',
                sort: params.get('sort') || '-created_at',
                page: params.get('page') || '1'
            };
        }
        
        function setFiltersFromURL() {
            const params = getURLParams();
            
            searchInput.value = params.q;
            categoryFilter.value = params.category;
            minPrice.value = params.min_price;
            maxPrice.value = params.max_price;
            locationFilter.value = params.location;
            negotiableFilter.checked = params.negotiable === 'true';
            sortSelect.value = params.sort;
            currentPage = parseInt(params.page);
            
            if (params.condition) {
                params.condition.split(',').forEach(cond => {
                    const checkbox = document.querySelector(`.condition-filter[value="${cond}"]`);
                    if (checkbox) checkbox.checked = true;
                });
            }
        }
        
        function buildQueryString() {
            const params = new URLSearchParams();
            
            if (searchInput.value) params.set('search', searchInput.value);
            if (categoryFilter.value) params.set('category', categoryFilter.value);
            if (minPrice.value) params.set('min_price', minPrice.value);
            if (maxPrice.value) params.set('max_price', maxPrice.value);
            if (locationFilter.value) params.set('location', locationFilter.value);
            if (negotiableFilter.checked) params.set('negotiable', 'true');
            
            const conditions = Array.from(document.querySelectorAll('.condition-filter:checked'))
                .map(cb => cb.value);
            if (conditions.length > 0) params.set('condition', conditions.join(','));
            
            params.set('ordering', sortSelect.value);
            params.set('page', currentPage);
            
            return params.toString();
        }
        
        function applyFilters() {
            currentPage = 1;
            const queryString = buildQueryString();
            window.history.pushState({}, '', `search.html?${queryString}`);
            loadProducts();
        }
        
        function clearFilters() {
            searchInput.value = '';
            categoryFilter.value = '';
            minPrice.value = '';
            maxPrice.value = '';
            locationFilter.value = '';
            negotiableFilter.checked = false;
            sortSelect.value = '-created_at';
            
            document.querySelectorAll('.condition-filter').forEach(cb => cb.checked = false);
            
            applyFilters();
        }
        
        async function loadProducts() {
            resultsContainer.innerHTML = '<div class="loading">Loading products...</div>';
            
            try {
                const queryString = buildQueryString();
                const response = await apiRequest(`${API_CONFIG.PRODUCTS.LIST}?${queryString}`, {
                    skipAuth: true
                });
                
                if (!response.ok) throw new Error('Failed to load products');
                
                const data = await response.json();
                
                // Handle both paginated and non-paginated responses
                const products = data.results || data;
                const count = data.count || products.length;
                totalPages = data.total_pages || 1;
                
                renderProducts(products, count);
                renderActiveFilters();
                renderPagination();
            } catch (error) {
                resultsContainer.innerHTML = '<div class="loading">Failed to load products</div>';
            }
        }
        
        function renderProducts(products, count) {
            resultsCount.textContent = `${count} products found`;
            
            if (!products || products.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="empty">
                        No products found matching your filters
                        <br><br>
                        <button class="btn btn-primary" onclick="clearFilters()">Clear Filters</button>
                    </div>
                `;
                return;
            }
            
            resultsContainer.innerHTML = `
                <div class="products-grid">
                    ${products.map(product => `
                        <a href="product-detail-enhanced.html?slug=${product.slug}" class="product-card">
                            <div class="product-image">
                                ${product.primary_image 
                                    ? `<img src="${product.primary_image}" alt="${product.title}">`
                                    : '<div style="color: var(--gray-400)">No image</div>'
                                }
                            </div>
                            <div class="product-info">
                                <div class="product-title">${product.title}</div>
                                <div class="product-price">₦${product.price.toLocaleString()}</div>
                                <div class="product-meta">
                                    <span>${product.seller_name || 'Unknown'}</span>
                                    <span>${product.condition || ''}</span>
                                </div>
                            </div>
                        </a>
                    `).join('')}
                </div>
            `;
        }
        
        function renderActiveFilters() {
            const filters = [];
            
            if (searchInput.value) {
                filters.push({ label: `Search: ${searchInput.value}`, clear: () => searchInput.value = '' });
            }
            
            if (categoryFilter.value) {
                const catName = categoryFilter.options[categoryFilter.selectedIndex].text;
                filters.push({ label: `Category: ${catName}`, clear: () => categoryFilter.value = '' });
            }
            
            if (minPrice.value || maxPrice.value) {
                filters.push({ 
                    label: `Price: ₦${minPrice.value || '0'} - ₦${maxPrice.value || '∞'}`, 
                    clear: () => { minPrice.value = ''; maxPrice.value = ''; }
                });
            }
            
            if (locationFilter.value) {
                const locName = locationFilter.options[locationFilter.selectedIndex].text;
                filters.push({ label: `Location: ${locName}`, clear: () => locationFilter.value = '' });
            }
            
            document.querySelectorAll('.condition-filter:checked').forEach(cb => {
                filters.push({ 
                    label: `Condition: ${cb.value}`, 
                    clear: () => cb.checked = false
                });
            });
            
            if (negotiableFilter.checked) {
                filters.push({ label: 'Negotiable', clear: () => negotiableFilter.checked = false });
            }
            
            if (filters.length === 0) {
                activeFilters.innerHTML = '';
                return;
            }
            
            activeFilters.innerHTML = filters.map((filter, index) => `
                <div class="filter-tag">
                    <span>${filter.label}</span>
                    <span class="filter-tag-remove" onclick="removeFilter(${index})">×</span>
                </div>
            `).join('');
            
            window.activeFiltersClearFunctions = filters.map(f => f.clear);
        }
        
        function removeFilter(index) {
            window.activeFiltersClearFunctions[index]();
            applyFilters();
        }
        
        function renderPagination() {
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            const pages = [];
            
            pages.push(`
                <button class="page-btn" onclick="goToPage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                    ←
                </button>
            `);
            
            for (let i = 1; i <= Math.min(totalPages, 5); i++) {
                pages.push(`
                    <button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">
                        ${i}
                    </button>
                `);
            }
            
            pages.push(`
                <button class="page-btn" onclick="goToPage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                    →
                </button>
            `);
            
            pagination.innerHTML = pages.join('');
        }
        
        function goToPage(page) {
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            applyFilters();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                applyFilters();
            }
        });
        
        async function init() {
            await loadFilterOptions();
            setFiltersFromURL();
            loadProducts();
        }
        
        init();
    </script>
</body>
</html>
