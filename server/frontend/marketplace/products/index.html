<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Zunto</title>
    <style>
        :root {
            --black: #000000;
            --white: #FFFFFF;
            --gray-100: #F5F5F5;
            --gray-200: #E0E0E0;
            --gray-300: #BDBDBD;
            --gray-400: #9E9E9E;
            --gray-500: #757575;
            --gray-600: #616161;
            --gray-700: #424242;
            --gray-800: #212121;
            --space-4: 4px;
            --space-8: 8px;
            --space-16: 16px;
            --space-24: 24px;
            --space-32: 32px;
            --space-48: 48px;
            --border: 1px solid var(--gray-300);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--white);
            color: var(--black);
            line-height: 1.5;
            font-size: 15px;
        }

        .header {
            border-bottom: var(--border);
            background: var(--white);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-16) var(--space-24);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 18px;
            font-weight: 600;
            color: var(--black);
            text-decoration: none;
            letter-spacing: -0.02em;
        }

        .nav {
            display: flex;
            gap: var(--space-32);
        }

        .nav-link {
            color: var(--gray-600);
            text-decoration: none;
            font-size: 14px;
            transition: color 150ms;
        }

        .nav-link:hover {
            color: var(--black);
        }

        .nav-link.active {
            color: var(--black);
        }

        .auth-section {
            display: flex;
            gap: var(--space-16);
            align-items: center;
        }

        .btn {
            border: var(--border);
            background: var(--white);
            color: var(--black);
            padding: var(--space-8) var(--space-16);
            font-size: 14px;
            cursor: pointer;
            transition: all 150ms;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: var(--gray-100);
        }

        .btn-primary {
            background: var(--black);
            color: var(--white);
            border-color: var(--black);
        }

        .btn-primary:hover {
            background: var(--gray-800);
            border-color: var(--gray-800);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-48) var(--space-24);
        }

        .user-info {
            font-size: 14px;
            color: var(--gray-600);
        }

        .user-email {
            color: var(--black);
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: var(--space-48);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: var(--space-24);
        }

        .product-card {
            border: var(--border);
            background: var(--white);
            transition: border-color 150ms;
        }

        .product-card:hover {
            border-color: var(--black);
        }

        .product-link {
            text-decoration: none;
            color: var(--black);
            display: block;
        }

        .product-image {
            width: 100%;
            aspect-ratio: 1;
            background: var(--gray-100);
            border-bottom: var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-info {
            padding: var(--space-16);
        }

        .product-title {
            font-size: 15px;
            font-weight: 500;
            margin-bottom: var(--space-4);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .product-price {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: var(--space-8);
        }

        .product-meta {
            font-size: 13px;
            color: var(--gray-600);
            margin-bottom: var(--space-16);
            display: flex;
            justify-content: space-between;
        }

        .product-actions {
            display: flex;
            gap: var(--space-8);
        }

        .product-actions .btn {
            flex: 1;
            text-align: center;
            font-size: 13px;
            padding: var(--space-4) var(--space-8);
        }

        .loading {
            text-align: center;
            padding: var(--space-48);
            color: var(--gray-600);
        }

        .error {
            border: var(--border);
            padding: var(--space-24);
            text-align: center;
            color: var(--black);
            background: var(--gray-100);
        }

        .empty {
            text-align: center;
            padding: var(--space-48);
            color: var(--gray-600);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="{% url 'marketplace_products' %}" class="logo">Zunto</a>

            <nav class="nav">
                <a href="{% url 'marketplace_products' %}" class="nav-link active">Products</a>
                <a href="{% url 'marketplace_shopping' page='cart' %}" class="nav-link">Cart</a>
                <a href="{% url 'marketplace_shopping' page='my-orders' %}" class="nav-link">Orders</a>
                <a href="{% url 'marketplace_seller' page='my-products' %}" class="nav-link">My Products</a>
                <a href="{% url 'marketplace_account' page='profile' %}" class="nav-link">Profile</a>
            </nav>

            <div class="auth-section">
                <div class="user-info" id="userInfo" style="display: none;">
                    <span class="user-email" id="userEmail"></span>
                </div>
                <a href="{% url 'marketplace_auth' page='login' %}" class="btn" id="loginBtn">Login</a>
                <a href="{% url 'marketplace_auth' page='register' %}" class="btn" id="registerBtn" style="display: none;">Register</a>
                <button class="btn" id="logoutBtn" style="display: none;">Logout</button>
            </div>
        </div>
    </header>

    <main class="container">
        <h1>Products</h1>

        <div id="productsContainer">
            <div class="loading">Loading products...</div>
        </div>
    </main>

    <script src="{% static 'marketplace/assets/js/config.js' %}"></script>
    <script>
        const productsContainer = document.getElementById('productsContainer');
        const userInfo = document.getElementById('userInfo');
        const userEmail = document.getElementById('userEmail');
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const logoutBtn = document.getElementById('logoutBtn');

        function updateAuthUI() {
            const user = getUserData();
            if (user) {
                userEmail.textContent = user.email;
                userInfo.style.display = 'block';
                loginBtn.style.display = 'none';
                registerBtn.style.display = 'none';
                logoutBtn.style.display = 'block';
            } else {
                loginBtn.style.display = 'block';
                registerBtn.style.display = 'block';
            }
        }

        logoutBtn.addEventListener('click', () => {
            clearAuth();
            window.location.reload();
        });

        async function loadProducts() {
            try {
                const response = await apiRequest(API_CONFIG.PRODUCTS.LIST, {
                    skipAuth: true
                });

                if (!response.ok) throw new Error('Failed to load products');

                const products = await response.json();
                renderProducts(products);
            } catch (error) {
                productsContainer.innerHTML = `
                    <div class="error">Failed to load products. Please try again.</div>
                `;
            }
        }

        function renderProducts(products) {
            if (!products || products.length === 0) {
                productsContainer.innerHTML = `
                    <div class="empty">No products available</div>
                `;
                return;
            }

            const productDetailUrl = "{% url 'marketplace_product_page' page='product-detail' %}";
            
            productsContainer.innerHTML = `
                <div class="products-grid">
                    ${products.map(product => `
                        <div class="product-card">
                            <a href="${productDetailUrl}?slug=${product.slug}" class="product-link">
                                <div class="product-image">
                                    ${product.primary_image 
                                        ? `<img src="${product.primary_image}" alt="${product.title}">`
                                        : '<div style="color: var(--gray-400)">No image</div>'
                                    }
                                </div>
                                <div class="product-info">
                                    <div class="product-title">${product.title}</div>
                                    <div class="product-price">â‚¦${product.price.toLocaleString()}</div>
                                    <div class="product-meta">
                                        <span>${product.seller_name || 'Unknown'}</span>
                                        <span>${product.location_display || ''}</span>
                                    </div>
                                </div>
                            </a>
                            ${isAuthenticated() ? `
                                <div class="product-actions" style="padding: 0 var(--space-16) var(--space-16);">
                                    <button class="btn btn-primary" onclick="addToCart('${product.id}', event)">Add to Cart</button>
                                </div>
                            ` : ''}
                        </div>
                    `).join('')}
                </div>
            `;
        }

        async function addToCart(productId, event) {
            event.preventDefault();
            event.stopPropagation();

            const btn = event.target;
            btn.disabled = true;
            btn.textContent = 'Adding...';

            try {
                const response = await apiRequest(API_CONFIG.CART.ADD, {
                    method: 'POST',
                    body: JSON.stringify({
                        product_id: productId,
                        quantity: 1
                    })
                });

                if (!response.ok) throw new Error('Failed to add to cart');

                btn.textContent = 'Added!';
                setTimeout(() => {
                    btn.disabled = false;
                    btn.textContent = 'Add to Cart';
                }, 2000);
            } catch (error) {
                alert('Failed to add to cart');
                btn.disabled = false;
                btn.textContent = 'Add to Cart';
            }
        }

        updateAuthUI();
        loadProducts();
    </script>
</body>
</html>
