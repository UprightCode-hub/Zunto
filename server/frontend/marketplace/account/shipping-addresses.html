<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Addresses - Zunto</title>
    <style>
        :root {
            --black: #000000;
            --white: #FFFFFF;
            --gray-100: #F5F5F5;
            --gray-200: #E0E0E0;
            --gray-300: #BDBDBD;
            --gray-500: #757575;
            --gray-600: #616161;
            --gray-800: #212121;
            --space-4: 4px;
            --space-8: 8px;
            --space-16: 16px;
            --space-24: 24px;
            --space-32: 32px;
            --space-48: 48px;
            --border: 1px solid var(--gray-300);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--white);
            color: var(--black);
            line-height: 1.5;
            font-size: 15px;
        }
        
        .header {
            border-bottom: var(--border);
            background: var(--white);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-16) var(--space-24);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            font-size: 18px;
            font-weight: 600;
            color: var(--black);
            text-decoration: none;
            letter-spacing: -0.02em;
        }
        
        .btn {
            border: var(--border);
            background: var(--white);
            color: var(--black);
            padding: var(--space-8) var(--space-16);
            font-size: 14px;
            cursor: pointer;
            transition: all 150ms;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            background: var(--gray-100);
        }
        
        .btn-primary {
            background: var(--black);
            color: var(--white);
            border-color: var(--black);
        }
        
        .btn-primary:hover {
            background: var(--gray-800);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: var(--space-48) var(--space-24);
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-48);
        }
        
        h1 {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.02em;
        }
        
        .address-card {
            border: var(--border);
            padding: var(--space-24);
            margin-bottom: var(--space-16);
        }
        
        .address-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-16);
        }
        
        .address-label {
            font-size: 15px;
            font-weight: 500;
        }
        
        .default-badge {
            font-size: 13px;
            padding: var(--space-4) var(--space-8);
            border: var(--border);
            background: var(--gray-100);
        }
        
        .address-details {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: var(--space-16);
            color: var(--gray-600);
        }
        
        .address-actions {
            display: flex;
            gap: var(--space-8);
        }
        
        .address-actions .btn {
            font-size: 13px;
            padding: var(--space-4) var(--space-8);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: var(--white);
            border: var(--border);
            padding: var(--space-32);
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-24);
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
        }
        
        .form-group {
            margin-bottom: var(--space-16);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-16);
            margin-bottom: var(--space-16);
        }
        
        label {
            display: block;
            font-size: 13px;
            color: var(--gray-600);
            margin-bottom: var(--space-4);
        }
        
        input, textarea {
            width: 100%;
            border: var(--border);
            padding: var(--space-8) var(--space-16);
            font-size: 14px;
            background: var(--white);
            color: var(--black);
            font-family: inherit;
            transition: border-color 150ms;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--black);
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .empty {
            text-align: center;
            padding: var(--space-48);
            color: var(--gray-600);
        }
        
        .loading {
            text-align: center;
            padding: var(--space-48);
            color: var(--gray-600);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo">Zunto</a>
            <a href="profile.html" class="btn">Back to Profile</a>
        </div>
    </header>
    
    <main class="container">
        <div class="page-header">
            <h1>Shipping Addresses</h1>
            <button class="btn btn-primary" onclick="openModal()">Add Address</button>
        </div>
        
        <div id="addressesContainer">
            <div class="loading">Loading addresses...</div>
        </div>
    </main>
    
    <div class="modal" id="addressModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Add Shipping Address</div>
                <button class="close-btn" onclick="closeModal()">Ã—</button>
            </div>
            
            <form id="addressForm">
                <div class="form-group">
                    <label for="label">Label</label>
                    <input type="text" id="label" placeholder="e.g. Home, Office" required>
                </div>
                
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" required></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" id="state" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="postalCode">Postal Code (Optional)</label>
                    <input type="text" id="postalCode">
                </div>
                
                <button type="submit" class="btn btn-primary" id="submitBtn">Save Address</button>
            </form>
        </div>
    </div>
    
    <script src="config.js"></script>
    <script>
        const addressesContainer = document.getElementById('addressesContainer');
        const addressModal = document.getElementById('addressModal');
        const addressForm = document.getElementById('addressForm');
        
        async function loadAddresses() {
            try {
                const response = await apiRequest('/api/orders/addresses/');
                
                if (!response.ok) throw new Error('Failed to load addresses');
                
                const addresses = await response.json();
                renderAddresses(addresses);
            } catch (error) {
                addressesContainer.innerHTML = '<div class="loading">Failed to load addresses</div>';
            }
        }
        
        function renderAddresses(addresses) {
            if (!addresses || addresses.length === 0) {
                addressesContainer.innerHTML = `
                    <div class="empty">
                        No shipping addresses yet
                        <br><br>
                        <button class="btn btn-primary" onclick="openModal()">Add Your First Address</button>
                    </div>
                `;
                return;
            }
            
            addressesContainer.innerHTML = addresses.map(addr => `
                <div class="address-card">
                    <div class="address-header">
                        <div class="address-label">${addr.label}</div>
                        ${addr.is_default ? '<div class="default-badge">Default</div>' : ''}
                    </div>
                    
                    <div class="address-details">
                        ${addr.full_name}<br>
                        ${addr.address}<br>
                        ${addr.city}, ${addr.state} ${addr.postal_code || ''}<br>
                        ${addr.phone}
                    </div>
                    
                    <div class="address-actions">
                        ${!addr.is_default ? `
                            <button class="btn" onclick="setDefault('${addr.id}')">Set as Default</button>
                        ` : ''}
                        <button class="btn" onclick="deleteAddress('${addr.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }
        
        function openModal() {
            addressModal.classList.add('show');
        }
        
        function closeModal() {
            addressModal.classList.remove('show');
            addressForm.reset();
        }
        
        addressForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Saving...';
            
            try {
                const data = {
                    label: document.getElementById('label').value,
                    full_name: document.getElementById('fullName').value,
                    phone: document.getElementById('phone').value,
                    address: document.getElementById('address').value,
                    city: document.getElementById('city').value,
                    state: document.getElementById('state').value,
                    postal_code: document.getElementById('postalCode').value,
                    country: 'Nigeria'
                };
                
                const response = await apiRequest('/api/orders/addresses/', {
                    method: 'POST',
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) throw new Error('Failed to save address');
                
                closeModal();
                loadAddresses();
            } catch (error) {
                alert('Failed to save address');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Save Address';
            }
        });
        
        async function setDefault(addressId) {
            try {
                const response = await apiRequest(`/api/orders/addresses/${addressId}/set-default/`, {
                    method: 'POST'
                });
                
                if (!response.ok) throw new Error('Failed to set default');
                
                loadAddresses();
            } catch (error) {
                alert('Failed to set default address');
            }
        }
        
        async function deleteAddress(addressId) {
            if (!confirm('Delete this address?')) return;
            
            try {
                const response = await apiRequest(`/api/orders/addresses/${addressId}/`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) throw new Error('Failed to delete');
                
                loadAddresses();
            } catch (error) {
                alert('Failed to delete address');
            }
        }
        
        if (!isAuthenticated()) {
            window.location.href = 'login.html';
        } else {
            loadAddresses();
        }
    </script>
</body>
</html>
