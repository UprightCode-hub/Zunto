<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Zunto</title>
    <style>
        :root {
            --black: #000000;
            --white: #FFFFFF;
            --gray-100: #F5F5F5;
            --gray-200: #E0E0E0;
            --gray-300: #BDBDBD;
            --gray-500: #757575;
            --gray-600: #616161;
            --gray-800: #212121;
            --space-4: 4px;
            --space-8: 8px;
            --space-16: 16px;
            --space-24: 24px;
            --space-32: 32px;
            --space-48: 48px;
            --border: 1px solid var(--gray-300);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--white);
            color: var(--black);
            line-height: 1.5;
            font-size: 15px;
        }
        
        .header {
            border-bottom: var(--border);
            background: var(--white);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-16) var(--space-24);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            font-size: 18px;
            font-weight: 600;
            color: var(--black);
            text-decoration: none;
            letter-spacing: -0.02em;
        }
        
        .nav {
            display: flex;
            gap: var(--space-32);
        }
        
        .nav-link {
            color: var(--gray-600);
            text-decoration: none;
            font-size: 14px;
            transition: color 150ms;
        }
        
        .nav-link:hover {
            color: var(--black);
        }
        
        .nav-link.active {
            color: var(--black);
        }
        
        .auth-section {
            display: flex;
            gap: var(--space-16);
            align-items: center;
        }
        
        .btn {
            border: var(--border);
            background: var(--white);
            color: var(--black);
            padding: var(--space-8) var(--space-16);
            font-size: 14px;
            cursor: pointer;
            transition: all 150ms;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            background: var(--gray-100);
        }
        
        .btn-primary {
            background: var(--black);
            color: var(--white);
            border-color: var(--black);
        }
        
        .btn-primary:hover {
            background: var(--gray-800);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: var(--space-48) var(--space-24);
        }
        
        h1 {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: var(--space-48);
        }
        
        .card {
            border: var(--border);
            padding: var(--space-32);
            margin-bottom: var(--space-24);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-16);
            margin-bottom: var(--space-16);
        }
        
        .form-group {
            margin-bottom: var(--space-16);
        }
        
        label {
            display: block;
            font-size: 13px;
            color: var(--gray-600);
            margin-bottom: var(--space-4);
        }
        
        input, textarea {
            width: 100%;
            border: var(--border);
            padding: var(--space-8) var(--space-16);
            font-size: 14px;
            background: var(--white);
            color: var(--black);
            font-family: inherit;
            transition: border-color 150ms;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--black);
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .actions {
            display: flex;
            gap: var(--space-16);
        }
        
        .success {
            color: var(--black);
            background: var(--gray-100);
            border: var(--border);
            padding: var(--space-8) var(--space-16);
            font-size: 13px;
            margin-bottom: var(--space-16);
            display: none;
        }
        
        .success.show {
            display: block;
        }
        
        .loading {
            text-align: center;
            padding: var(--space-48);
            color: var(--gray-600);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo">Zunto</a>
            
            <nav class="nav">
                <a href="index.html" class="nav-link">Products</a>
                <a href="cart.html" class="nav-link">Cart</a>
                <a href="my-orders.html" class="nav-link">Orders</a>
                <a href="profile.html" class="nav-link active">Profile</a>
            </nav>
            
            <div class="auth-section">
                <button class="btn" id="logoutBtn">Logout</button>
            </div>
        </div>
    </header>
    
    <main class="container">
        <h1>My Profile</h1>
        
        <div id="profileContainer">
            <div class="loading">Loading profile...</div>
        </div>
    </main>
    
    <script src="config.js"></script>
    <script>
        const profileContainer = document.getElementById('profileContainer');
        const logoutBtn = document.getElementById('logoutBtn');
        
        logoutBtn.addEventListener('click', () => {
            clearAuth();
            window.location.href = 'login.html';
        });
        
        async function loadProfile() {
            try {
                const response = await apiRequest(API_CONFIG.AUTH.PROFILE);
                
                if (!response.ok) throw new Error('Failed to load profile');
                
                const profile = await response.json();
                renderProfile(profile);
            } catch (error) {
                profileContainer.innerHTML = '<div class="loading">Failed to load profile</div>';
            }
        }
        
        function renderProfile(profile) {
            profileContainer.innerHTML = `
                <div class="card">
                    <div class="success" id="successMessage"></div>
                    
                    <form id="profileForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" name="first_name" value="${profile.first_name}" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" name="last_name" value="${profile.last_name}" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" value="${profile.email}" disabled>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" name="phone" value="${profile.phone || ''}">
                        </div>
                        
                        <div class="form-group">
                            <label for="bio">Bio</label>
                            <textarea id="bio" name="bio">${profile.bio || ''}</textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" name="address" value="${profile.address || ''}">
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" id="city" name="city" value="${profile.city || ''}">
                            </div>
                            
                            <div class="form-group">
                                <label for="state">State</label>
                                <input type="text" id="state" name="state" value="${profile.state || ''}">
                            </div>
                        </div>
                        
                        <div class="actions">
                            <button type="submit" class="btn btn-primary" id="saveBtn">Save Changes</button>
                            <a href="change-password.html" class="btn">Change Password</a>
                        </div>
                    </form>
                </div>
            `;
            
            document.getElementById('profileForm').addEventListener('submit', updateProfile);
        }
        
        async function updateProfile(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            const saveBtn = document.getElementById('saveBtn');
            const successMessage = document.getElementById('successMessage');
            
            saveBtn.disabled = true;
            saveBtn.textContent = 'Saving...';
            
            try {
                const response = await apiRequest(API_CONFIG.AUTH.PROFILE, {
                    method: 'PATCH',
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) throw new Error('Failed to update profile');
                
                const updated = await response.json();
                setUserData(updated);
                
                successMessage.textContent = 'Profile updated successfully';
                successMessage.classList.add('show');
                
                setTimeout(() => {
                    successMessage.classList.remove('show');
                }, 3000);
            } catch (error) {
                alert('Failed to update profile');
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = 'Save Changes';
            }
        }
        
        if (!isAuthenticated()) {
            window.location.href = 'login.html';
        } else {
            loadProfile();
        }
    </script>
</body>
</html>
