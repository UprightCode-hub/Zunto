<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - Zunto</title>
    <style>
        :root {
            --black: #000000;
            --white: #FFFFFF;
            --gray-100: #F5F5F5;
            --gray-200: #E0E0E0;
            --gray-300: #BDBDBD;
            --gray-500: #757575;
            --gray-600: #616161;
            --gray-800: #212121;
            --space-4: 4px;
            --space-8: 8px;
            --space-16: 16px;
            --space-24: 24px;
            --space-32: 32px;
            --space-48: 48px;
            --border: 1px solid var(--gray-300);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--white);
            color: var(--black);
            line-height: 1.5;
            font-size: 15px;
        }
        
        .header {
            border-bottom: var(--border);
            background: var(--white);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-16) var(--space-24);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            font-size: 18px;
            font-weight: 600;
            color: var(--black);
            text-decoration: none;
            letter-spacing: -0.02em;
        }
        
        .btn {
            border: var(--border);
            background: var(--white);
            color: var(--black);
            padding: var(--space-8) var(--space-16);
            font-size: 14px;
            cursor: pointer;
            transition: all 150ms;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            background: var(--gray-100);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: var(--space-48) var(--space-24);
        }
        
        h1 {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: var(--space-48);
        }
        
        .card {
            border: var(--border);
            padding: var(--space-32);
            margin-bottom: var(--space-24);
        }
        
        .card-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: var(--space-24);
        }
        
        .preference-group {
            margin-bottom: var(--space-32);
        }
        
        .preference-header {
            font-weight: 500;
            margin-bottom: var(--space-16);
            padding-bottom: var(--space-8);
            border-bottom: var(--border);
        }
        
        .preference-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-16) 0;
            border-bottom: var(--border);
        }
        
        .preference-item:last-child {
            border-bottom: none;
        }
        
        .preference-info {
            flex: 1;
        }
        
        .preference-label {
            font-size: 15px;
            margin-bottom: var(--space-4);
        }
        
        .preference-description {
            font-size: 13px;
            color: var(--gray-600);
        }
        
        .toggle-switch {
            position: relative;
            width: 50px;
            height: 28px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gray-300);
            border: var(--border);
            transition: 300ms;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background: var(--white);
            transition: 300ms;
        }
        
        input:checked + .toggle-slider {
            background: var(--black);
            border-color: var(--black);
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(22px);
        }
        
        .loading {
            text-align: center;
            padding: var(--space-48);
            color: var(--gray-600);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo">Zunto</a>
            <a href="profile.html" class="btn">Back to Profile</a>
        </div>
    </header>
    
    <main class="container">
        <h1>Notification Preferences</h1>
        
        <div id="preferencesContainer">
            <div class="loading">Loading preferences...</div>
        </div>
    </main>
    
    <script src="config.js"></script>
    <script>
        const preferencesContainer = document.getElementById('preferencesContainer');
        
        let preferences = {};
        
        async function loadPreferences() {
            try {
                const response = await apiRequest(API_CONFIG.NOTIFICATIONS.PREFERENCES);
                
                if (!response.ok) throw new Error('Failed to load preferences');
                
                preferences = await response.json();
                renderPreferences(preferences);
            } catch (error) {
                preferencesContainer.innerHTML = '<div class="loading">Failed to load preferences</div>';
            }
        }
        
        function renderPreferences(prefs) {
            preferencesContainer.innerHTML = `
                <div class="card">
                    <div class="card-title">Email Notifications</div>
                    
                    <div class="preference-group">
                        <div class="preference-header">Orders & Transactions</div>
                        
                        <div class="preference-item">
                            <div class="preference-info">
                                <div class="preference-label">Order Confirmations</div>
                                <div class="preference-description">Receive emails when you place an order</div>
                            </div>
                            <label class="toggle-switch">
                                <input type="checkbox" ${prefs.order_confirmation ? 'checked' : ''} 
                                       onchange="updatePreference('order_confirmation', this.checked)">
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        
                        <div class="preference-item">
                            <div class="preference-info">
                                <div class="preference-label">Order Updates</div>
                                <div class="preference-description">Get notified about order status changes</div>
                            </div>
                            <label class="toggle-switch">
                                <input type="checkbox" ${prefs.order_updates ? 'checked' : ''} 
                                       onchange="updatePreference('order_updates', this.checked)">
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        
                        <div class="preference-item">
                            <div class="preference-info">
                                <div class="preference-label">Shipping Notifications</div>
                                <div class="preference-description">Track your shipments via email</div>
                            </div>
                            <label class="toggle-switch">
                                <input type="checkbox" ${prefs.shipping_notifications ? 'checked' : ''} 
                                       onchange="updatePreference('shipping_notifications', this.checked)">
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="preference-group">
                        <div class="preference-header">Account & Security</div>
                        
                        <div class="preference-item">
                            <div class="preference-info">
                                <div class="preference-label">Security Alerts</div>
                                <div class="preference-description">Important account security updates</div>
                            </div>
                            <label class="toggle-switch">
                                <input type="checkbox" ${prefs.security_alerts !== false ? 'checked' : ''} 
                                       onchange="updatePreference('security_alerts', this.checked)" disabled>
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        
                        <div class="preference-item">
                            <div class="preference-info">
                                <div class="preference-label">Password Changes</div>
                                <div class="preference-description">Notify when password is changed</div>
                            </div>
                            <label class="toggle-switch">
                                <input type="checkbox" ${prefs.password_changes !== false ? 'checked' : ''} 
                                       onchange="updatePreference('password_changes', this.checked)" disabled>
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="preference-group">
                        <div class="preference-header">Marketing & Promotions</div>
                        
                        <div class="preference-item">
                            <div class="preference-info">
                                <div class="preference-label">Promotional Emails</div>
                                <div class="preference-description">Deals, offers, and new products</div>
                            </div>
                            <label class="toggle-switch">
                                <input type="checkbox" ${prefs.promotional_emails ? 'checked' : ''} 
                                       onchange="updatePreference('promotional_emails', this.checked)">
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        
                        <div class="preference-item">
                            <div class="preference-info">
                                <div class="preference-label">Product Recommendations</div>
                                <div class="preference-description">Personalized product suggestions</div>
                            </div>
                            <label class="toggle-switch">
                                <input type="checkbox" ${prefs.product_recommendations ? 'checked' : ''} 
                                       onchange="updatePreference('product_recommendations', this.checked)">
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        
                        <div class="preference-item">
                            <div class="preference-info">
                                <div class="preference-label">Newsletter</div>
                                <div class="preference-description">Weekly newsletter with marketplace updates</div>
                            </div>
                            <label class="toggle-switch">
                                <input type="checkbox" ${prefs.newsletter ? 'checked' : ''} 
                                       onchange="updatePreference('newsletter', this.checked)">
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="preference-group">
                        <div class="preference-header">Social & Activity</div>
                        
                        <div class="preference-item">
                            <div class="preference-info">
                                <div class="preference-label">New Messages</div>
                                <div class="preference-description">Email when you receive a new message</div>
                            </div>
                            <label class="toggle-switch">
                                <input type="checkbox" ${prefs.new_messages ? 'checked' : ''} 
                                       onchange="updatePreference('new_messages', this.checked)">
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        
                        <div class="preference-item">
                            <div class="preference-info">
                                <div class="preference-label">Product Reviews</div>
                                <div class="preference-description">Reminders to review your purchases</div>
                            </div>
                            <label class="toggle-switch">
                                <input type="checkbox" ${prefs.review_reminders ? 'checked' : ''} 
                                       onchange="updatePreference('review_reminders', this.checked)">
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                    </div>
                </div>
            `;
        }
        
        async function updatePreference(key, value) {
            try {
                const response = await apiRequest(API_CONFIG.NOTIFICATIONS.PREFERENCES, {
                    method: 'PATCH',
                    body: JSON.stringify({
                        [key]: value
                    })
                });
                
                if (!response.ok) throw new Error('Failed to update preference');
                
                preferences[key] = value;
            } catch (error) {
                alert('Failed to update preference');
                await loadPreferences();
            }
        }
        
        if (!isAuthenticated()) {
            window.location.href = 'login.html';
        } else {
            loadPreferences();
        }
    </script>
</body>
</html>
