<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - Zunto</title>
    <style>
        :root {
            --black: #000000;
            --white: #FFFFFF;
            --gray-100: #F5F5F5;
            --gray-200: #E0E0E0;
            --gray-300: #BDBDBD;
            --gray-500: #757575;
            --gray-600: #616161;
            --gray-800: #212121;
            --space-4: 4px;
            --space-8: 8px;
            --space-16: 16px;
            --space-24: 24px;
            --space-32: 32px;
            --space-48: 48px;
            --border: 1px solid var(--gray-300);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--white);
            color: var(--black);
            line-height: 1.5;
            font-size: 15px;
        }
        
        .header {
            border-bottom: var(--border);
            background: var(--white);
        }
        
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-16) var(--space-24);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            font-size: 18px;
            font-weight: 600;
            color: var(--black);
            text-decoration: none;
            letter-spacing: -0.02em;
        }
        
        .btn {
            border: var(--border);
            background: var(--white);
            color: var(--black);
            padding: var(--space-8) var(--space-16);
            font-size: 14px;
            cursor: pointer;
            transition: all 150ms;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            background: var(--gray-100);
        }
        
        .btn-primary {
            background: var(--black);
            color: var(--white);
            border-color: var(--black);
        }
        
        .btn-primary:hover {
            background: var(--gray-800);
        }
        
        .btn:disabled {
            background: var(--gray-200);
            color: var(--gray-500);
            cursor: not-allowed;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: var(--space-48) var(--space-24);
        }
        
        h1 {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: var(--space-48);
        }
        
        .card {
            border: var(--border);
            padding: var(--space-32);
        }
        
        .form-group {
            margin-bottom: var(--space-24);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-16);
            margin-bottom: var(--space-24);
        }
        
        label {
            display: block;
            font-size: 13px;
            color: var(--gray-600);
            margin-bottom: var(--space-4);
        }
        
        input, select, textarea {
            width: 100%;
            border: var(--border);
            padding: var(--space-8) var(--space-16);
            font-size: 14px;
            background: var(--white);
            color: var(--black);
            font-family: inherit;
            transition: border-color 150ms;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--black);
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .actions {
            display: flex;
            gap: var(--space-16);
        }
        
        .error {
            color: var(--black);
            background: var(--gray-100);
            border: var(--border);
            padding: var(--space-8) var(--space-16);
            font-size: 13px;
            margin-bottom: var(--space-16);
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .loading {
            text-align: center;
            padding: var(--space-48);
            color: var(--gray-600);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo">Zunto</a>
            <a href="my-products.html" class="btn">Back to Products</a>
        </div>
    </header>
    
    <main class="container">
        <h1>Edit Product</h1>
        
        <div id="formContainer">
            <div class="loading">Loading product...</div>
        </div>
    </main>
    
    <script src="config.js"></script>
    <script>
        const formContainer = document.getElementById('formContainer');
        
        let product = null;
        let categories = [];
        let locations = [];
        
        function getSlug() {
            const params = new URLSearchParams(window.location.search);
            return params.get('slug');
        }
        
        async function loadProduct() {
            const slug = getSlug();
            if (!slug) {
                window.location.href = 'my-products.html';
                return;
            }
            
            try {
                const [productRes, categoriesRes, locationsRes] = await Promise.all([
                    apiRequest(API_CONFIG.PRODUCTS.DETAIL(slug)),
                    apiRequest(API_CONFIG.PRODUCTS.CATEGORIES, { skipAuth: true }),
                    apiRequest('/api/market/locations/', { skipAuth: true })
                ]);
                
                if (!productRes.ok) throw new Error('Product not found');
                
                product = await productRes.json();
                if (categoriesRes.ok) categories = await categoriesRes.json();
                if (locationsRes.ok) locations = await locationsRes.json();
                
                renderForm();
            } catch (error) {
                formContainer.innerHTML = '<div class="loading">Failed to load product</div>';
            }
        }
        
        function renderForm() {
            formContainer.innerHTML = `
                <div class="card">
                    <div class="error" id="errorMessage"></div>
                    
                    <form id="productForm">
                        <div class="form-group">
                            <label for="title">Product Title</label>
                            <input type="text" id="title" name="title" value="${product.title}" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" name="description" required>${product.description}</textarea>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="category">Category</label>
                                <select id="category" name="category" required>
                                    ${categories.map(cat => `
                                        <option value="${cat.id}" ${product.category?.id === cat.id ? 'selected' : ''}>
                                            ${cat.name}
                                        </option>
                                    `).join('')}
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="location">Location</label>
                                <select id="location" name="location" required>
                                    ${locations.map(loc => `
                                        <option value="${loc.id}" ${product.location?.id === loc.id ? 'selected' : ''}>
                                            ${loc.full_address}
                                        </option>
                                    `).join('')}
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="price">Price (â‚¦)</label>
                                <input type="number" id="price" name="price" min="0" value="${product.price}" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="quantity">Quantity</label>
                                <input type="number" id="quantity" name="quantity" min="1" value="${product.quantity}" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="condition">Condition</label>
                                <select id="condition" name="condition" required>
                                    <option value="new" ${product.condition === 'new' ? 'selected' : ''}>New</option>
                                    <option value="like_new" ${product.condition === 'like_new' ? 'selected' : ''}>Like New</option>
                                    <option value="good" ${product.condition === 'good' ? 'selected' : ''}>Good</option>
                                    <option value="fair" ${product.condition === 'fair' ? 'selected' : ''}>Fair</option>
                                    <option value="poor" ${product.condition === 'poor' ? 'selected' : ''}>Poor</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="brand">Brand (Optional)</label>
                                <input type="text" id="brand" name="brand" value="${product.brand || ''}">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="negotiable" name="negotiable" ${product.negotiable ? 'checked' : ''}>
                                Price is negotiable
                            </label>
                        </div>
                        
                        <div class="actions">
                            <button type="submit" class="btn btn-primary" id="submitBtn">Save Changes</button>
                            <button type="button" class="btn" onclick="deleteProduct()">Delete Product</button>
                        </div>
                    </form>
                </div>
            `;
            
            document.getElementById('productForm').addEventListener('submit', updateProduct);
        }
        
        async function updateProduct(e) {
            e.preventDefault();
            
            const errorMessage = document.getElementById('errorMessage');
            const submitBtn = document.getElementById('submitBtn');
            
            errorMessage.classList.remove('show');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Saving...';
            
            try {
                const formData = new FormData(e.target);
                const data = Object.fromEntries(formData);
                data.negotiable = document.getElementById('negotiable').checked;
                
                const response = await apiRequest(API_CONFIG.PRODUCTS.DETAIL(product.slug), {
                    method: 'PATCH',
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.title?.[0] || error.price?.[0] || error.detail || 'Failed to update product');
                }
                
                alert('Product updated successfully!');
                window.location.href = 'my-products.html';
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.add('show');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Save Changes';
            }
        }
        
        async function deleteProduct() {
            if (!confirm('Are you sure you want to delete this product? This cannot be undone.')) return;
            
            try {
                const response = await apiRequest(API_CONFIG.PRODUCTS.DETAIL(product.slug), {
                    method: 'DELETE'
                });
                
                if (!response.ok) throw new Error('Failed to delete product');
                
                alert('Product deleted successfully');
                window.location.href = 'my-products.html';
            } catch (error) {
                alert('Failed to delete product');
            }
        }
        
        if (!isAuthenticated()) {
            window.location.href = 'login.html';
        } else {
            loadProduct();
        }
    </script>
</body>
</html>
