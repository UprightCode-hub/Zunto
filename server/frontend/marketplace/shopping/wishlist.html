<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist - Zunto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #050d1b;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #2c77d1 0%, #9426f4 100%);
        }
        .card-bg {
            background-color: #0a1628;
            border: 1px solid #1a2d4a;
        }
        
        #gigiAssistant {
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 1000;
            cursor: move;
            user-select: none;
        }
        
        .gigi-button {
            width: 70px;
            height: 70px;
            border-radius: 20px;
            background: linear-gradient(135deg, #2c77d1 0%, #9426f4 100%);
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(44, 119, 209, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: gigiFloat 3s ease-in-out infinite, gigiShine 2s linear infinite;
        }
        
        .gigi-button:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 40px rgba(148, 38, 244, 0.6);
        }
        
        .gigi-icon {
            font-size: 32px;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes gigiFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-5px) rotate(2deg); }
            50% { transform: translateY(0px) rotate(0deg); }
            75% { transform: translateY(-3px) rotate(-2deg); }
        }
        
        @keyframes gigiShine {
            0% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
            100% { filter: brightness(1); }
        }
        
        .gigi-tooltip {
            position: absolute;
            bottom: 80px;
            right: 0;
            background: #0a1628;
            color: white;
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid #1a2d4a;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }
        
        .gigi-button:hover + .gigi-tooltip {
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            #gigiAssistant {
                bottom: 16px;
                right: 16px;
            }
            
            .gigi-button {
                width: 60px;
                height: 60px;
                border-radius: 16px;
            }
            
            .gigi-icon {
                font-size: 28px;
            }
        }
    </style>
</head>
<body class="min-h-screen text-white">
    <header class="card-bg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <a href="{% url 'product_list' %}" class="text-2xl font-bold gradient-bg bg-clip-text text-transparent">
                    Zunto
                </a>

                <nav class="hidden md:flex items-center gap-8">
                    <a href="{% url 'product_list' %}" class="text-gray-400 hover:text-white transition-colors duration-200">Products</a>
                    <a href="{% url 'cart' %}" class="text-gray-400 hover:text-white transition-colors duration-200">Cart</a>
                    <a href="{% url 'wishlist' %}" class="text-white font-medium">Wishlist</a>
                    <a href="{% url 'my_orders' %}" class="text-gray-400 hover:text-white transition-colors duration-200">Orders</a>
                    <a href="{% url 'profile' %}" class="text-gray-400 hover:text-white transition-colors duration-200">Profile</a>
                </nav>

                <div class="flex items-center gap-4">
                    <button id="logoutBtn" class="px-4 py-2 card-bg rounded-lg text-gray-400 hover:text-white hover:bg-[#1a2d4a] transition-all duration-200">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12">
        <div class="flex items-center justify-between mb-8">
            <div>
                <h1 class="text-3xl md:text-4xl font-bold mb-2">My Wishlist</h1>
                <p class="text-gray-400" id="itemCount"></p>
            </div>

            <button onclick="clearWishlist()" id="clearBtn" class="px-4 py-2 card-bg rounded-lg text-gray-400 hover:text-red-400 hover:bg-[#1a2d4a] transition-all duration-200" style="display: none;">
                Clear All
            </button>
        </div>

        <div id="wishlistContainer">
            <div class="flex items-center justify-center py-24">
                <div class="text-center">
                    <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-[#2c77d1] mb-4"></div>
                    <p class="text-gray-400">Loading wishlist...</p>
                </div>
            </div>
        </div>
    </main>

    <div id="gigiAssistant">
        <div class="gigi-button" onclick="openGigiChat()">
            <div class="gigi-icon">G</div>
        </div>
        <div class="gigi-tooltip">Need help? Chat with Gigi!</div>
    </div>

    <script src="{% static 'marketplace/assets/js/config.js' %}"></script>
    <script>
        const wishlistContainer = document.getElementById('wishlistContainer');
        const itemCount = document.getElementById('itemCount');
        const clearBtn = document.getElementById('clearBtn');
        const logoutBtn = document.getElementById('logoutBtn');

        let wishlist = [];

        logoutBtn.addEventListener('click', () => {
            clearAuth();
            window.location.href = '{% url "login" %}';
        });

        async function loadWishlist() {
            try {
                const response = await apiRequest('/api/market/products/favorites/');

                if (!response.ok) throw new Error('Failed to load wishlist');

                wishlist = await response.json();
                renderWishlist(wishlist);
            } catch (error) {
                wishlistContainer.innerHTML = `
                    <div class="flex items-center justify-center py-24">
                        <div class="text-center">
                            <svg class="w-16 h-16 mx-auto mb-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <p class="text-gray-400 mb-4">Failed to load wishlist</p>
                            <button onclick="loadWishlist()" class="px-4 py-2 gradient-bg rounded-lg text-white hover:opacity-90">Retry</button>
                        </div>
                    </div>
                `;
            }
        }

        function renderWishlist(products) {
            itemCount.textContent = `${products.length} ${products.length === 1 ? 'item' : 'items'}`;
            clearBtn.style.display = products.length > 0 ? 'block' : 'none';

            if (!products || products.length === 0) {
                wishlistContainer.innerHTML = `
                    <div class="flex items-center justify-center py-24">
                        <div class="text-center">
                            <svg class="w-20 h-20 mx-auto mb-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                            </svg>
                            <h3 class="text-xl font-semibold mb-2">Your wishlist is empty</h3>
                            <p class="text-gray-400 mb-6">Save products you love for later</p>
                            <a href="{% url 'product_list' %}" class="inline-block px-6 py-3 gradient-bg rounded-lg text-white font-medium hover:opacity-90 transition-opacity duration-200">
                                Browse Products
                            </a>
                        </div>
                    </div>
                `;
                return;
            }

            wishlistContainer.innerHTML = `
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    ${products.map(product => `
                        <div class="card-bg rounded-lg overflow-hidden hover:bg-[#0f1f35] transition-colors duration-200">
                            <div class="relative">
                                <a href="/marketplace/products/product-detail/?slug=${product.slug}">
                                    <div class="aspect-square bg-[#1a2d4a] flex items-center justify-center overflow-hidden">
                                        ${product.primary_image 
                                            ? `<img src="${product.primary_image}" alt="${product.title}" class="w-full h-full object-cover">`
                                            : `<svg class="w-16 h-16 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                            </svg>`
                                        }
                                    </div>
                                </a>
                                <button onclick="removeFavorite('${product.slug}', event)" class="absolute top-2 right-2 w-10 h-10 bg-white/10 backdrop-blur-sm rounded-lg flex items-center justify-center hover:bg-red-500/80 transition-all duration-200">
                                    <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path>
                                    </svg>
                                </button>
                            </div>
                            
                            <div class="p-4">
                                <a href="/marketplace/products/product-detail/?slug=${product.slug}">
                                    <h3 class="text-base font-semibold mb-1 truncate hover:text-[#2c77d1] transition-colors">${product.title}</h3>
                                </a>
                                <p class="text-sm text-gray-400 mb-3 truncate">by ${product.seller_name || 'Unknown Seller'}</p>
                                <p class="text-xl font-bold text-[#2c77d1] mb-4">â‚¦${product.price.toLocaleString()}</p>
                                
                                <button onclick="addToCart('${product.id}', event)" class="w-full py-2 gradient-bg rounded-lg text-white font-medium hover:opacity-90 transition-opacity duration-200">
                                    Add to Cart
                                </button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        async function removeFavorite(slug, event) {
            event.preventDefault();
            event.stopPropagation();

            try {
                const response = await apiRequest(API_CONFIG.PRODUCTS.FAVORITE(slug), {
                    method: 'POST'
                });

                if (!response.ok) throw new Error('Failed to remove from wishlist');

                await loadWishlist();
            } catch (error) {
                alert('Failed to remove from wishlist');
            }
        }

        async function clearWishlist() {
            if (!confirm('Remove all items from wishlist?')) return;

            try {
                for (const product of wishlist) {
                    await apiRequest(API_CONFIG.PRODUCTS.FAVORITE(product.slug), {
                        method: 'POST'
                    });
                }

                await loadWishlist();
            } catch (error) {
                alert('Failed to clear wishlist');
            }
        }

        async function addToCart(productId, event) {
            event.preventDefault();
            event.stopPropagation();

            const btn = event.target;
            btn.disabled = true;
            btn.textContent = 'Adding...';

            try {
                const response = await apiRequest(API_CONFIG.CART.ADD, {
                    method: 'POST',
                    body: JSON.stringify({
                        product_id: productId,
                        quantity: 1
                    })
                });

                if (!response.ok) throw new Error('Failed to add to cart');

                btn.textContent = 'Added!';
                setTimeout(() => {
                    btn.disabled = false;
                    btn.textContent = 'Add to Cart';
                }, 2000);
            } catch (error) {
                alert('Failed to add to cart');
                btn.disabled = false;
                btn.textContent = 'Add to Cart';
            }
        }

        function openGigiChat() {
            window.location.href = '/assistant/chat/';
        }

        const gigi = document.getElementById('gigiAssistant');
        let isDragging = false;
        let currentX;
        let currentY;
        let initialX;
        let initialY;
        let xOffset = 0;
        let yOffset = 0;

        gigi.addEventListener('mousedown', dragStart);
        gigi.addEventListener('touchstart', dragStart);
        document.addEventListener('mousemove', drag);
        document.addEventListener('touchmove', drag);
        document.addEventListener('mouseup', dragEnd);
        document.addEventListener('touchend', dragEnd);

        function dragStart(e) {
            if (e.type === 'touchstart') {
                initialX = e.touches[0].clientX - xOffset;
                initialY = e.touches[0].clientY - yOffset;
            } else {
                initialX = e.clientX - xOffset;
                initialY = e.clientY - yOffset;
            }

            if (e.target === gigi || e.target.closest('#gigiAssistant')) {
                isDragging = true;
            }
        }

        function drag(e) {
            if (isDragging) {
                e.preventDefault();
                
                if (e.type === 'touchmove') {
                    currentX = e.touches[0].clientX - initialX;
                    currentY = e.touches[0].clientY - initialY;
                } else {
                    currentX = e.clientX - initialX;
                    currentY = e.clientY - initialY;
                }

                xOffset = currentX;
                yOffset = currentY;

                setTranslate(currentX, currentY, gigi);
            }
        }

        function dragEnd(e) {
            initialX = currentX;
            initialY = currentY;
            isDragging = false;
        }

        function setTranslate(xPos, yPos, el) {
            el.style.transform = `translate3d(${xPos}px, ${yPos}px, 0)`;
        }

        if (!isAuthenticated()) {
            window.location.href = '{% url "login" %}';
        } else {
            loadWishlist();
        }
    </script>
</body>
</html>
