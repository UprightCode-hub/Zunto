<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist - Zunto</title>
    <style>
        :root {
            --black: #000000;
            --white: #FFFFFF;
            --gray-100: #F5F5F5;
            --gray-200: #E0E0E0;
            --gray-300: #BDBDBD;
            --gray-500: #757575;
            --gray-600: #616161;
            --gray-800: #212121;
            --space-4: 4px;
            --space-8: 8px;
            --space-16: 16px;
            --space-24: 24px;
            --space-32: 32px;
            --space-48: 48px;
            --border: 1px solid var(--gray-300);
        }
        
        [data-theme="dark"] {
            --black: #FFFFFF;
            --white: #1A1A1A;
            --gray-100: #2A2A2A;
            --gray-200: #3A3A3A;
            --gray-300: #4A4A4A;
            --gray-500: #9E9E9E;
            --gray-600: #BDBDBD;
            --gray-800: #E0E0E0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--white);
            color: var(--black);
            line-height: 1.5;
            font-size: 15px;
            transition: background 150ms, color 150ms;
        }
        
        .header {
            border-bottom: var(--border);
            background: var(--white);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-16) var(--space-24);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            font-size: 18px;
            font-weight: 600;
            color: var(--black);
            text-decoration: none;
            letter-spacing: -0.02em;
        }
        
        .nav {
            display: flex;
            gap: var(--space-32);
        }
        
        .nav-link {
            color: var(--gray-600);
            text-decoration: none;
            font-size: 14px;
            transition: color 150ms;
        }
        
        .nav-link:hover {
            color: var(--black);
        }
        
        .nav-link.active {
            color: var(--black);
        }
        
        .btn {
            border: var(--border);
            background: var(--white);
            color: var(--black);
            padding: var(--space-8) var(--space-16);
            font-size: 14px;
            cursor: pointer;
            transition: all 150ms;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            background: var(--gray-100);
        }
        
        .btn-primary {
            background: var(--black);
            color: var(--white);
            border-color: var(--black);
        }
        
        .btn-primary:hover {
            background: var(--gray-800);
        }
        
        .theme-toggle {
            width: 40px;
            height: 40px;
            border: var(--border);
            background: var(--white);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-48) var(--space-24);
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-48);
        }
        
        h1 {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.02em;
        }
        
        .actions-bar {
            display: flex;
            gap: var(--space-16);
            align-items: center;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: var(--space-24);
        }
        
        .product-card {
            border: var(--border);
            background: var(--white);
            transition: border-color 150ms;
            position: relative;
        }
        
        .product-card:hover {
            border-color: var(--black);
        }
        
        .remove-favorite {
            position: absolute;
            top: var(--space-8);
            right: var(--space-8);
            width: 32px;
            height: 32px;
            border: var(--border);
            background: var(--white);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            z-index: 10;
        }
        
        .remove-favorite:hover {
            background: var(--gray-100);
        }
        
        .product-link {
            text-decoration: none;
            color: var(--black);
            display: block;
        }
        
        .product-image {
            width: 100%;
            aspect-ratio: 1;
            background: var(--gray-100);
            border-bottom: var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .product-info {
            padding: var(--space-16);
        }
        
        .product-title {
            font-size: 15px;
            font-weight: 500;
            margin-bottom: var(--space-4);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .product-price {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: var(--space-8);
        }
        
        .product-meta {
            font-size: 13px;
            color: var(--gray-600);
            margin-bottom: var(--space-16);
            display: flex;
            justify-content: space-between;
        }
        
        .product-actions {
            display: flex;
            gap: var(--space-8);
            padding: 0 var(--space-16) var(--space-16);
        }
        
        .product-actions .btn {
            flex: 1;
            text-align: center;
            font-size: 13px;
            padding: var(--space-4) var(--space-8);
        }
        
        .empty {
            text-align: center;
            padding: var(--space-48);
            color: var(--gray-600);
        }
        
        .loading {
            text-align: center;
            padding: var(--space-48);
            color: var(--gray-600);
        }
        
        .compare-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--white);
            border-top: var(--border);
            padding: var(--space-16) var(--space-24);
            display: none;
            z-index: 100;
        }
        
        .compare-panel.show {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .compare-items {
            display: flex;
            gap: var(--space-16);
            flex: 1;
        }
        
        .compare-item {
            display: flex;
            align-items: center;
            gap: var(--space-8);
            padding: var(--space-8);
            border: var(--border);
        }
        
        .compare-item-image {
            width: 40px;
            height: 40px;
            background: var(--gray-100);
            border: var(--border);
        }
        
        .compare-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .compare-remove {
            cursor: pointer;
            padding: var(--space-4);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo">Zunto</a>
            
            <nav class="nav">
                <a href="index.html" class="nav-link">Products</a>
                <a href="cart.html" class="nav-link">Cart</a>
                <a href="wishlist.html" class="nav-link active">Wishlist</a>
                <a href="my-orders.html" class="nav-link">Orders</a>
            </nav>
            
            <div style="display: flex; gap: var(--space-16); align-items: center;">
                <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">üåô</button>
                <button class="btn" id="logoutBtn">Logout</button>
            </div>
        </div>
    </header>
    
    <main class="container">
        <div class="page-header">
            <h1>My Wishlist</h1>
            
            <div class="actions-bar">
                <span id="itemCount" style="color: var(--gray-600); font-size: 14px;"></span>
                <button class="btn" onclick="clearWishlist()" id="clearBtn" style="display: none;">Clear All</button>
            </div>
        </div>
        
        <div id="wishlistContainer">
            <div class="loading">Loading wishlist...</div>
        </div>
    </main>
    
    <div class="compare-panel" id="comparePanel">
        <div class="compare-items" id="compareItems"></div>
        <div style="display: flex; gap: var(--space-8);">
            <button class="btn btn-primary" onclick="goToComparison()">Compare</button>
            <button class="btn" onclick="clearComparison()">Clear</button>
        </div>
    </div>
    
    <script src="config.js"></script>
    <script>
        const wishlistContainer = document.getElementById('wishlistContainer');
        const itemCount = document.getElementById('itemCount');
        const clearBtn = document.getElementById('clearBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const comparePanel = document.getElementById('comparePanel');
        const compareItems = document.getElementById('compareItems');
        const themeToggle = document.getElementById('themeToggle');
        
        let wishlist = [];
        let compareList = JSON.parse(localStorage.getItem('compareList') || '[]');
        
        logoutBtn.addEventListener('click', () => {
            clearAuth();
            window.location.href = 'login.html';
        });
        
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            themeToggle.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }
        
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            themeToggle.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }
        
        async function loadWishlist() {
            try {
                const response = await apiRequest('/api/market/products/favorites/');
                
                if (!response.ok) throw new Error('Failed to load wishlist');
                
                wishlist = await response.json();
                renderWishlist(wishlist);
                updateComparePanel();
            } catch (error) {
                wishlistContainer.innerHTML = '<div class="loading">Failed to load wishlist</div>';
            }
        }
        
        function renderWishlist(products) {
            itemCount.textContent = `${products.length} items`;
            clearBtn.style.display = products.length > 0 ? 'block' : 'none';
            
            if (!products || products.length === 0) {
                wishlistContainer.innerHTML = `
                    <div class="empty">
                        Your wishlist is empty
                        <br><br>
                        <a href="index.html" class="btn btn-primary">Browse Products</a>
                    </div>
                `;
                return;
            }
            
            wishlistContainer.innerHTML = `
                <div class="products-grid">
                    ${products.map(product => `
                        <div class="product-card">
                            <button class="remove-favorite" onclick="removeFavorite('${product.slug}', event)">√ó</button>
                            
                            <a href="product-detail-enhanced.html?slug=${product.slug}" class="product-link">
                                <div class="product-image">
                                    ${product.primary_image 
                                        ? `<img src="${product.primary_image}" alt="${product.title}">`
                                        : '<div style="color: var(--gray-400)">No image</div>'
                                    }
                                </div>
                                <div class="product-info">
                                    <div class="product-title">${product.title}</div>
                                    <div class="product-price">‚Ç¶${product.price.toLocaleString()}</div>
                                    <div class="product-meta">
                                        <span>${product.seller_name || 'Unknown'}</span>
                                        <span>${product.location_display || ''}</span>
                                    </div>
                                </div>
                            </a>
                            
                            <div class="product-actions">
                                <button class="btn btn-primary" onclick="addToCart('${product.id}', event)">Add to Cart</button>
                                <button class="btn" onclick="addToCompare('${product.id}', '${product.title}', '${product.primary_image}', event)">Compare</button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }
        
        async function removeFavorite(slug, event) {
            event.preventDefault();
            event.stopPropagation();
            
            try {
                const response = await apiRequest(API_CONFIG.PRODUCTS.FAVORITE(slug), {
                    method: 'POST'
                });
                
                if (!response.ok) throw new Error('Failed to remove from wishlist');
                
                await loadWishlist();
            } catch (error) {
                alert('Failed to remove from wishlist');
            }
        }
        
        async function clearWishlist() {
            if (!confirm('Remove all items from wishlist?')) return;
            
            try {
                for (const product of wishlist) {
                    await apiRequest(API_CONFIG.PRODUCTS.FAVORITE(product.slug), {
                        method: 'POST'
                    });
                }
                
                await loadWishlist();
            } catch (error) {
                alert('Failed to clear wishlist');
            }
        }
        
        async function addToCart(productId, event) {
            event.preventDefault();
            event.stopPropagation();
            
            const btn = event.target;
            btn.disabled = true;
            btn.textContent = 'Adding...';
            
            try {
                const response = await apiRequest(API_CONFIG.CART.ADD, {
                    method: 'POST',
                    body: JSON.stringify({
                        product_id: productId,
                        quantity: 1
                    })
                });
                
                if (!response.ok) throw new Error('Failed to add to cart');
                
                btn.textContent = 'Added!';
                setTimeout(() => {
                    btn.disabled = false;
                    btn.textContent = 'Add to Cart';
                }, 2000);
            } catch (error) {
                alert('Failed to add to cart');
                btn.disabled = false;
                btn.textContent = 'Add to Cart';
            }
        }
        
        function addToCompare(productId, title, image, event) {
            event.preventDefault();
            event.stopPropagation();
            
            if (compareList.length >= 4) {
                alert('You can compare up to 4 products at a time');
                return;
            }
            
            if (compareList.find(p => p.id === productId)) {
                alert('Product already in comparison');
                return;
            }
            
            compareList.push({ id: productId, title, image });
            localStorage.setItem('compareList', JSON.stringify(compareList));
            updateComparePanel();
        }
        
        function updateComparePanel() {
            if (compareList.length === 0) {
                comparePanel.classList.remove('show');
                return;
            }
            
            comparePanel.classList.add('show');
            compareItems.innerHTML = compareList.map(product => `
                <div class="compare-item">
                    <div class="compare-item-image">
                        ${product.image ? `<img src="${product.image}" alt="${product.title}">` : ''}
                    </div>
                    <span style="font-size: 13px;">${product.title.substring(0, 20)}...</span>
                    <span class="compare-remove" onclick="removeFromCompare('${product.id}')">√ó</span>
                </div>
            `).join('');
        }
        
        function removeFromCompare(productId) {
            compareList = compareList.filter(p => p.id !== productId);
            localStorage.setItem('compareList', JSON.stringify(compareList));
            updateComparePanel();
        }
        
        function clearComparison() {
            compareList = [];
            localStorage.setItem('compareList', JSON.stringify(compareList));
            updateComparePanel();
        }
        
        function goToComparison() {
            if (compareList.length < 2) {
                alert('Add at least 2 products to compare');
                return;
            }
            
            const ids = compareList.map(p => p.id).join(',');
            window.location.href = `compare.html?products=${ids}`;
        }
        
        if (!isAuthenticated()) {
            window.location.href = 'login.html';
        } else {
            initTheme();
            loadWishlist();
        }
    </script>
</body>
</html>
