<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details - Zunto</title>
    <style>
        :root {
            --black: #000000;
            --white: #FFFFFF;
            --gray-100: #F5F5F5;
            --gray-200: #E0E0E0;
            --gray-300: #BDBDBD;
            --gray-500: #757575;
            --gray-600: #616161;
            --gray-800: #212121;
            --space-4: 4px;
            --space-8: 8px;
            --space-16: 16px;
            --space-24: 24px;
            --space-32: 32px;
            --space-48: 48px;
            --border: 1px solid var(--gray-300);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--white);
            color: var(--black);
            line-height: 1.5;
            font-size: 15px;
        }
        
        .header {
            border-bottom: var(--border);
            background: var(--white);
        }
        
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-16) var(--space-24);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            font-size: 18px;
            font-weight: 600;
            color: var(--black);
            text-decoration: none;
            letter-spacing: -0.02em;
        }
        
        .btn {
            border: var(--border);
            background: var(--white);
            color: var(--black);
            padding: var(--space-8) var(--space-16);
            font-size: 14px;
            cursor: pointer;
            transition: all 150ms;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            background: var(--gray-100);
        }
        
        .btn-primary {
            background: var(--black);
            color: var(--white);
            border-color: var(--black);
        }
        
        .btn-primary:hover {
            background: var(--gray-800);
        }
        
        .btn:disabled {
            background: var(--gray-200);
            color: var(--gray-500);
            cursor: not-allowed;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: var(--space-48) var(--space-24);
        }
        
        h1 {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: var(--space-8);
        }
        
        .order-status {
            font-size: 14px;
            padding: var(--space-4) var(--space-8);
            border: var(--border);
            display: inline-block;
            margin-bottom: var(--space-48);
        }
        
        .card {
            border: var(--border);
            padding: var(--space-24);
            margin-bottom: var(--space-24);
        }
        
        .card-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: var(--space-24);
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--space-8);
            font-size: 14px;
        }
        
        .info-label {
            color: var(--gray-600);
        }
        
        .order-item {
            display: grid;
            grid-template-columns: 80px 1fr auto;
            gap: var(--space-16);
            padding: var(--space-16);
            border-bottom: var(--border);
        }
        
        .order-item:last-child {
            border-bottom: none;
        }
        
        .item-image {
            width: 80px;
            height: 80px;
            border: var(--border);
            background: var(--gray-100);
        }
        
        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .item-details {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .item-name {
            font-size: 15px;
            font-weight: 500;
            margin-bottom: var(--space-4);
        }
        
        .item-meta {
            font-size: 13px;
            color: var(--gray-600);
        }
        
        .item-price {
            text-align: right;
        }
        
        .item-unit-price {
            font-size: 14px;
            color: var(--gray-600);
            margin-bottom: var(--space-4);
        }
        
        .item-total {
            font-size: 16px;
            font-weight: 600;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--space-16);
            font-size: 14px;
        }
        
        .summary-row.total {
            font-size: 18px;
            font-weight: 600;
            padding-top: var(--space-16);
            border-top: var(--border);
            margin-top: var(--space-16);
        }
        
        .actions {
            display: flex;
            gap: var(--space-16);
        }
        
        .loading {
            text-align: center;
            padding: var(--space-48);
            color: var(--gray-600);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo">Zunto</a>
            <a href="my-orders.html" class="btn">Back to Orders</a>
        </div>
    </header>
    
    <main class="container">
        <div id="orderContainer">
            <div class="loading">Loading order details...</div>
        </div>
    </main>
    
    <script src="config.js"></script>
    <script>
        const orderContainer = document.getElementById('orderContainer');
        
        let orderData = null;
        
        function getOrderNumber() {
            const params = new URLSearchParams(window.location.search);
            return params.get('order');
        }
        
        async function loadOrder() {
            const orderNumber = getOrderNumber();
            if (!orderNumber) {
                window.location.href = 'my-orders.html';
                return;
            }
            
            try {
                const response = await apiRequest(API_CONFIG.ORDERS.DETAIL(orderNumber));
                
                if (!response.ok) throw new Error('Failed to load order');
                
                orderData = await response.json();
                renderOrder(orderData);
            } catch (error) {
                orderContainer.innerHTML = '<div class="loading">Failed to load order</div>';
            }
        }
        
        function renderOrder(order) {
            orderContainer.innerHTML = `
                <h1>Order #${order.order_number}</h1>
                <div class="order-status">${order.status.replace('_', ' ')}</div>
                
                <div class="card">
                    <div class="card-title">Order Information</div>
                    
                    <div class="info-row">
                        <span class="info-label">Order Date</span>
                        <span>${new Date(order.created_at).toLocaleDateString()}</span>
                    </div>
                    
                    <div class="info-row">
                        <span class="info-label">Payment Method</span>
                        <span>${order.payment_method.replace('_', ' ')}</span>
                    </div>
                    
                    <div class="info-row">
                        <span class="info-label">Payment Status</span>
                        <span>${order.payment_status}</span>
                    </div>
                    
                    ${order.tracking_number ? `
                        <div class="info-row">
                            <span class="info-label">Tracking Number</span>
                            <span>${order.tracking_number}</span>
                        </div>
                    ` : ''}
                </div>
                
                <div class="card">
                    <div class="card-title">Shipping Address</div>
                    
                    <div style="font-size: 14px; line-height: 1.6;">
                        ${order.shipping_address}<br>
                        ${order.shipping_city}, ${order.shipping_state}<br>
                        ${order.shipping_country}<br>
                        ${order.shipping_phone}
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-title">Order Items</div>
                    
                    ${order.items.map(item => `
                        <div class="order-item">
                            <div class="item-image">
                                ${item.product_image 
                                    ? `<img src="${item.product_image}" alt="${item.product_name}">`
                                    : ''
                                }
                            </div>
                            
                            <div class="item-details">
                                <div class="item-name">${item.product_name}</div>
                                <div class="item-meta">Qty: ${item.quantity} × ₦${item.unit_price.toLocaleString()}</div>
                                <div class="item-meta">Seller: ${item.seller_name || 'N/A'}</div>
                            </div>
                            
                            <div class="item-price">
                                <div class="item-total">₦${item.total_price.toLocaleString()}</div>
                            </div>
                        </div>
                    `).join('')}
                </div>
                
                <div class="card">
                    <div class="card-title">Order Summary</div>
                    
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span>₦${order.subtotal.toLocaleString()}</span>
                    </div>
                    
                    <div class="summary-row">
                        <span>Shipping</span>
                        <span>₦${order.shipping_fee.toLocaleString()}</span>
                    </div>
                    
                    ${order.tax_amount > 0 ? `
                        <div class="summary-row">
                            <span>Tax</span>
                            <span>₦${order.tax_amount.toLocaleString()}</span>
                        </div>
                    ` : ''}
                    
                    ${order.discount_amount > 0 ? `
                        <div class="summary-row">
                            <span>Discount</span>
                            <span>-₦${order.discount_amount.toLocaleString()}</span>
                        </div>
                    ` : ''}
                    
                    <div class="summary-row total">
                        <span>Total</span>
                        <span>₦${order.total_amount.toLocaleString()}</span>
                    </div>
                </div>
                
                ${order.can_cancel ? `
                    <div class="actions">
                        <button class="btn" onclick="cancelOrder()">Cancel Order</button>
                    </div>
                ` : ''}
            `;
        }
        
        async function cancelOrder() {
            if (!confirm('Are you sure you want to cancel this order?')) return;
            
            const reason = prompt('Please provide a reason for cancellation:');
            if (!reason) return;
            
            try {
                const response = await apiRequest(API_CONFIG.ORDERS.CANCEL(orderData.order_number), {
                    method: 'POST',
                    body: JSON.stringify({ reason })
                });
                
                if (!response.ok) throw new Error('Failed to cancel order');
                
                alert('Order cancelled successfully');
                window.location.reload();
            } catch (error) {
                alert('Failed to cancel order');
            }
        }
        
        if (!isAuthenticated()) {
            window.location.href = 'login.html';
        } else {
            loadOrder();
        }
    </script>
</body>
</html>
