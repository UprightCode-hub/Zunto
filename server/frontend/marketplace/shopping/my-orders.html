<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Zunto</title>
    <style>
        :root {
            --black: #000000;
            --white: #FFFFFF;
            --gray-100: #F5F5F5;
            --gray-200: #E0E0E0;
            --gray-300: #BDBDBD;
            --gray-500: #757575;
            --gray-600: #616161;
            --gray-800: #212121;
            --space-4: 4px;
            --space-8: 8px;
            --space-16: 16px;
            --space-24: 24px;
            --space-32: 32px;
            --space-48: 48px;
            --border: 1px solid var(--gray-300);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--white);
            color: var(--black);
            line-height: 1.5;
            font-size: 15px;
        }
        
        .header {
            border-bottom: var(--border);
            background: var(--white);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-16) var(--space-24);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            font-size: 18px;
            font-weight: 600;
            color: var(--black);
            text-decoration: none;
            letter-spacing: -0.02em;
        }
        
        .nav {
            display: flex;
            gap: var(--space-32);
        }
        
        .nav-link {
            color: var(--gray-600);
            text-decoration: none;
            font-size: 14px;
            transition: color 150ms;
        }
        
        .nav-link:hover {
            color: var(--black);
        }
        
        .nav-link.active {
            color: var(--black);
        }
        
        .btn {
            border: var(--border);
            background: var(--white);
            color: var(--black);
            padding: var(--space-8) var(--space-16);
            font-size: 14px;
            cursor: pointer;
            transition: all 150ms;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            background: var(--gray-100);
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: var(--space-48) var(--space-24);
        }
        
        h1 {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: var(--space-48);
        }
        
        .order-card {
            border: var(--border);
            padding: var(--space-24);
            margin-bottom: var(--space-16);
            text-decoration: none;
            color: var(--black);
            display: block;
            transition: border-color 150ms;
        }
        
        .order-card:hover {
            border-color: var(--black);
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-16);
            padding-bottom: var(--space-16);
            border-bottom: var(--border);
        }
        
        .order-number {
            font-size: 15px;
            font-weight: 500;
        }
        
        .order-status {
            font-size: 13px;
            padding: var(--space-4) var(--space-8);
            border: var(--border);
        }
        
        .order-items {
            display: flex;
            gap: var(--space-16);
            margin-bottom: var(--space-16);
        }
        
        .order-meta {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: var(--gray-600);
        }
        
        .order-total {
            font-size: 16px;
            font-weight: 600;
            color: var(--black);
        }
        
        .empty {
            text-align: center;
            padding: var(--space-48);
            color: var(--gray-600);
        }
        
        .loading {
            text-align: center;
            padding: var(--space-48);
            color: var(--gray-600);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo">Zunto</a>
            
            <nav class="nav">
                <a href="index.html" class="nav-link">Products</a>
                <a href="cart.html" class="nav-link">Cart</a>
                <a href="my-orders.html" class="nav-link active">Orders</a>
                <a href="profile.html" class="nav-link">Profile</a>
            </nav>
            
            <div>
                <button class="btn" id="logoutBtn">Logout</button>
            </div>
        </div>
    </header>
    
    <main class="container">
        <h1>My Orders</h1>
        
        <div id="ordersContainer">
            <div class="loading">Loading orders...</div>
        </div>
    </main>
    
    <script src="config.js"></script>
    <script>
        const ordersContainer = document.getElementById('ordersContainer');
        const logoutBtn = document.getElementById('logoutBtn');
        
        logoutBtn.addEventListener('click', () => {
            clearAuth();
            window.location.href = 'login.html';
        });
        
        async function loadOrders() {
            try {
                const response = await apiRequest(API_CONFIG.ORDERS.MY_ORDERS);
                
                if (!response.ok) throw new Error('Failed to load orders');
                
                const orders = await response.json();
                renderOrders(orders);
            } catch (error) {
                ordersContainer.innerHTML = '<div class="loading">Failed to load orders</div>';
            }
        }
        
        function renderOrders(orders) {
            if (!orders || orders.length === 0) {
                ordersContainer.innerHTML = `
                    <div class="empty">
                        No orders yet
                        <br><br>
                        <a href="index.html" class="btn">Start Shopping</a>
                    </div>
                `;
                return;
            }
            
            ordersContainer.innerHTML = orders.map(order => `
                <a href="order-detail.html?order=${order.order_number}" class="order-card">
                    <div class="order-header">
                        <div class="order-number">Order #${order.order_number}</div>
                        <div class="order-status">${order.status.replace('_', ' ')}</div>
                    </div>
                    
                    <div class="order-meta">
                        <span>${new Date(order.created_at).toLocaleDateString()}</span>
                        <span class="order-total">â‚¦${order.total_amount.toLocaleString()}</span>
                    </div>
                </a>
            `).join('');
        }
        
        if (!isAuthenticated()) {
            window.location.href = 'login.html';
        } else {
            loadOrders();
        }
    </script>
</body>
</html>
