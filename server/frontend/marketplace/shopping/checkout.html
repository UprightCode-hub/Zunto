<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Zunto</title>
    <style>
        :root {
            --black: #000000;
            --white: #FFFFFF;
            --gray-100: #F5F5F5;
            --gray-200: #E0E0E0;
            --gray-300: #BDBDBD;
            --gray-500: #757575;
            --gray-600: #616161;
            --gray-800: #212121;
            --space-4: 4px;
            --space-8: 8px;
            --space-16: 16px;
            --space-24: 24px;
            --space-32: 32px;
            --space-48: 48px;
            --border: 1px solid var(--gray-300);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--white);
            color: var(--black);
            line-height: 1.5;
            font-size: 15px;
        }
        
        .header {
            border-bottom: var(--border);
            background: var(--white);
        }
        
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-16) var(--space-24);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            font-size: 18px;
            font-weight: 600;
            color: var(--black);
            text-decoration: none;
            letter-spacing: -0.02em;
        }
        
        .btn {
            border: var(--border);
            background: var(--white);
            color: var(--black);
            padding: var(--space-8) var(--space-16);
            font-size: 14px;
            cursor: pointer;
            transition: all 150ms;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            background: var(--gray-100);
        }
        
        .btn-primary {
            background: var(--black);
            color: var(--white);
            border-color: var(--black);
        }
        
        .btn-primary:hover {
            background: var(--gray-800);
        }
        
        .btn:disabled {
            background: var(--gray-200);
            color: var(--gray-500);
            cursor: not-allowed;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: var(--space-48) var(--space-24);
        }
        
        h1 {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: var(--space-48);
        }
        
        .checkout-layout {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: var(--space-32);
        }
        
        .card {
            border: var(--border);
            padding: var(--space-24);
            margin-bottom: var(--space-24);
        }
        
        .card-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: var(--space-24);
        }
        
        .form-group {
            margin-bottom: var(--space-16);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-16);
            margin-bottom: var(--space-16);
        }
        
        label {
            display: block;
            font-size: 13px;
            color: var(--gray-600);
            margin-bottom: var(--space-4);
        }
        
        input, select, textarea {
            width: 100%;
            border: var(--border);
            padding: var(--space-8) var(--space-16);
            font-size: 14px;
            background: var(--white);
            color: var(--black);
            font-family: inherit;
            transition: border-color 150ms;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--black);
        }
        
        .saved-address {
            border: var(--border);
            padding: var(--space-16);
            margin-bottom: var(--space-8);
            cursor: pointer;
            transition: border-color 150ms;
        }
        
        .saved-address:hover {
            border-color: var(--black);
        }
        
        .saved-address.selected {
            border-color: var(--black);
            background: var(--gray-100);
        }
        
        .address-label {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: var(--space-4);
        }
        
        .address-details {
            font-size: 13px;
            color: var(--gray-600);
        }
        
        .payment-method {
            border: var(--border);
            padding: var(--space-16);
            margin-bottom: var(--space-8);
            cursor: pointer;
            transition: border-color 150ms;
        }
        
        .payment-method:hover {
            border-color: var(--black);
        }
        
        .payment-method.selected {
            border-color: var(--black);
            background: var(--gray-100);
        }
        
        .order-summary {
            border: var(--border);
            padding: var(--space-24);
            height: fit-content;
            position: sticky;
            top: 80px;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--space-16);
            font-size: 14px;
        }
        
        .summary-row.total {
            font-size: 18px;
            font-weight: 600;
            padding-top: var(--space-16);
            border-top: var(--border);
            margin-top: var(--space-16);
        }
        
        .loading {
            text-align: center;
            padding: var(--space-48);
            color: var(--gray-600);
        }
        
        @media (max-width: 768px) {
            .checkout-layout {
                grid-template-columns: 1fr;
            }
            
            .order-summary {
                position: static;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo">Zunto</a>
            <a href="cart.html" class="btn">Back to Cart</a>
        </div>
    </header>
    
    <main class="container">
        <h1>Checkout</h1>
        
        <div id="checkoutContainer">
            <div class="loading">Loading checkout...</div>
        </div>
    </main>
    
    <script src="config.js"></script>
    <script>
        const checkoutContainer = document.getElementById('checkoutContainer');
        
        let cartData = null;
        let savedAddresses = [];
        let selectedAddressId = null;
        let selectedPaymentMethod = 'paystack';
        
        async function loadCart() {
            try {
                const response = await apiRequest(API_CONFIG.CART.GET);
                if (!response.ok) throw new Error('Failed to load cart');
                cartData = await response.json();
                
                if (!cartData.items || cartData.items.length === 0) {
                    window.location.href = 'cart.html';
                    return;
                }
                
                await loadAddresses();
                renderCheckout();
            } catch (error) {
                checkoutContainer.innerHTML = '<div class="loading">Failed to load checkout</div>';
            }
        }
        
        async function loadAddresses() {
            try {
                const response = await apiRequest('/api/orders/addresses/');
                if (response.ok) {
                    savedAddresses = await response.json();
                    if (savedAddresses.length > 0) {
                        selectedAddressId = savedAddresses.find(a => a.is_default)?.id || savedAddresses[0].id;
                    }
                }
            } catch (error) {
                savedAddresses = [];
            }
        }
        
        function renderCheckout() {
            checkoutContainer.innerHTML = `
                <div class="checkout-layout">
                    <div>
                        <div class="card">
                            <div class="card-title">Shipping Address</div>
                            
                            ${savedAddresses.length > 0 ? `
                                <div id="savedAddresses">
                                    ${savedAddresses.map(addr => `
                                        <div class="saved-address ${selectedAddressId === addr.id ? 'selected' : ''}" 
                                             onclick="selectAddress('${addr.id}')">
                                            <div class="address-label">${addr.label}</div>
                                            <div class="address-details">
                                                ${addr.full_name}<br>
                                                ${addr.address}, ${addr.city}, ${addr.state}<br>
                                                ${addr.phone}
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                                
                                <button class="btn" onclick="toggleNewAddress()" style="margin-top: var(--space-16);">
                                    Add New Address
                                </button>
                            ` : ''}
                            
                            <div id="newAddressForm" style="display: ${savedAddresses.length === 0 ? 'block' : 'none'};">
                                <div class="form-group">
                                    <label for="fullName">Full Name</label>
                                    <input type="text" id="fullName" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="phone">Phone</label>
                                    <input type="tel" id="phone" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="address">Address</label>
                                    <textarea id="address" rows="3" required></textarea>
                                </div>
                                
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="city">City</label>
                                        <input type="text" id="city" required>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="state">State</label>
                                        <input type="text" id="state" required>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="card">
                            <div class="card-title">Payment Method</div>
                            
                            <div class="payment-method ${selectedPaymentMethod === 'paystack' ? 'selected' : ''}" 
                                 onclick="selectPayment('paystack')">
                                <div style="font-weight: 500;">Paystack</div>
                                <div style="font-size: 13px; color: var(--gray-600);">Pay with card, bank transfer, or USSD</div>
                            </div>
                            
                            <div class="payment-method ${selectedPaymentMethod === 'bank_transfer' ? 'selected' : ''}" 
                                 onclick="selectPayment('bank_transfer')">
                                <div style="font-weight: 500;">Bank Transfer</div>
                                <div style="font-size: 13px; color: var(--gray-600);">Direct bank transfer</div>
                            </div>
                            
                            <div class="payment-method ${selectedPaymentMethod === 'cash_on_delivery' ? 'selected' : ''}" 
                                 onclick="selectPayment('cash_on_delivery')">
                                <div style="font-weight: 500;">Cash on Delivery</div>
                                <div style="font-size: 13px; color: var(--gray-600);">Pay when you receive</div>
                            </div>
                        </div>
                        
                        <div class="card">
                            <div class="card-title">Order Notes (Optional)</div>
                            <textarea id="orderNotes" rows="4" placeholder="Any special instructions..."></textarea>
                        </div>
                    </div>
                    
                    <div class="order-summary">
                        <div class="card-title">Order Summary</div>
                        
                        <div class="summary-row">
                            <span>Subtotal</span>
                            <span>₦${cartData.total_price.toLocaleString()}</span>
                        </div>
                        
                        <div class="summary-row">
                            <span>Shipping</span>
                            <span>₦0</span>
                        </div>
                        
                        <div class="summary-row total">
                            <span>Total</span>
                            <span>₦${cartData.total_price.toLocaleString()}</span>
                        </div>
                        
                        <button class="btn btn-primary" onclick="placeOrder()" id="placeOrderBtn" 
                                style="width: 100%; margin-top: var(--space-24);">
                            Place Order
                        </button>
                    </div>
                </div>
            `;
        }
        
        function selectAddress(addressId) {
            selectedAddressId = addressId;
            document.querySelectorAll('.saved-address').forEach(el => {
                el.classList.remove('selected');
            });
            event.target.closest('.saved-address').classList.add('selected');
        }
        
        function toggleNewAddress() {
            const form = document.getElementById('newAddressForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
            selectedAddressId = null;
        }
        
        function selectPayment(method) {
            selectedPaymentMethod = method;
            document.querySelectorAll('.payment-method').forEach(el => {
                el.classList.remove('selected');
            });
            event.target.closest('.payment-method').classList.add('selected');
        }
        
        async function placeOrder() {
            const placeOrderBtn = document.getElementById('placeOrderBtn');
            placeOrderBtn.disabled = true;
            placeOrderBtn.textContent = 'Processing...';
            
            try {
                const orderData = {
                    payment_method: selectedPaymentMethod,
                    notes: document.getElementById('orderNotes').value
                };
                
                if (selectedAddressId) {
                    orderData.shipping_address_id = selectedAddressId;
                } else {
                    orderData.shipping_address = document.getElementById('address').value;
                    orderData.shipping_city = document.getElementById('city').value;
                    orderData.shipping_state = document.getElementById('state').value;
                    orderData.shipping_phone = document.getElementById('phone').value;
                    orderData.shipping_email = document.getElementById('email').value;
                }
                
                const response = await apiRequest(API_CONFIG.ORDERS.CHECKOUT, {
                    method: 'POST',
                    body: JSON.stringify(orderData)
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to place order');
                }
                
                const result = await response.json();
                
                if (result.payment_url) {
                    window.location.href = result.payment_url;
                } else {
                    window.location.href = `order-detail.html?order=${result.order.order_number}`;
                }
            } catch (error) {
                alert(error.message);
                placeOrderBtn.disabled = false;
                placeOrderBtn.textContent = 'Place Order';
            }
        }
        
        if (!isAuthenticated()) {
            window.location.href = 'login.html';
        } else {
            loadCart();
        }
    </script>
</body>
</html>
