<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Zunto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #050d1b;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #2c77d1 0%, #9426f4 100%);
        }
        .card-bg {
            background-color: #0a1628;
            border: 1px solid #1a2d4a;
        }
        
        #gigiAssistant {
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 1000;
            cursor: move;
            user-select: none;
        }
        
        .gigi-button {
            width: 70px;
            height: 70px;
            border-radius: 20px;
            background: linear-gradient(135deg, #2c77d1 0%, #9426f4 100%);
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(44, 119, 209, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: gigiFloat 3s ease-in-out infinite, gigiShine 2s linear infinite;
        }
        
        .gigi-button:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 40px rgba(148, 38, 244, 0.6);
        }
        
        .gigi-icon {
            font-size: 32px;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes gigiFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-5px) rotate(2deg); }
            50% { transform: translateY(0px) rotate(0deg); }
            75% { transform: translateY(-3px) rotate(-2deg); }
        }
        
        @keyframes gigiShine {
            0% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
            100% { filter: brightness(1); }
        }
        
        .gigi-tooltip {
            position: absolute;
            bottom: 80px;
            right: 0;
            background: #0a1628;
            color: white;
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid #1a2d4a;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }
        
        .gigi-button:hover + .gigi-tooltip {
            opacity: 1;
        }
        
        input, select, textarea {
            background: #0a1628;
            border: 1px solid #1a2d4a;
            color: white;
            border-radius: 8px;
            padding: 12px 16px;
            width: 100%;
            transition: all 0.2s ease;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #2c77d1;
            box-shadow: 0 0 0 3px rgba(44, 119, 209, 0.1);
        }
        
        input::placeholder, textarea::placeholder {
            color: #6b7280;
        }
        
        .saved-address {
            background: #0a1628;
            border: 2px solid #1a2d4a;
            border-radius: 12px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .saved-address:hover {
            border-color: #2c77d1;
            background: #0f1f35;
        }
        
        .saved-address.selected {
            border-color: #2c77d1;
            background: rgba(44, 119, 209, 0.1);
        }
        
        .payment-method {
            background: #0a1628;
            border: 2px solid #1a2d4a;
            border-radius: 12px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .payment-method:hover {
            border-color: #9426f4;
            background: #0f1f35;
        }
        
        .payment-method.selected {
            border-color: #9426f4;
            background: rgba(148, 38, 244, 0.1);
        }
        
        @media (max-width: 768px) {
            #gigiAssistant {
                bottom: 16px;
                right: 16px;
            }
            
            .gigi-button {
                width: 60px;
                height: 60px;
                border-radius: 16px;
            }
            
            .gigi-icon {
                font-size: 28px;
            }
        }
    </style>
</head>
<body class="min-h-screen text-white">
    <header class="card-bg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <a href="{% url 'product_list' %}" class="text-2xl font-bold gradient-bg bg-clip-text text-transparent">
                    Zunto
                </a>
                <a href="{% url 'cart' %}" class="px-4 py-2 card-bg rounded-lg text-gray-400 hover:text-white hover:bg-[#1a2d4a] transition-all duration-200">
                    Back to Cart
                </a>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12">
        <div class="mb-8">
            <h1 class="text-3xl md:text-4xl font-bold mb-2">Checkout</h1>
            <p class="text-gray-400">Complete your order securely</p>
        </div>

        <div id="checkoutContainer">
            <div class="flex items-center justify-center py-24">
                <div class="text-center">
                    <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-[#2c77d1] mb-4"></div>
                    <p class="text-gray-400">Loading checkout...</p>
                </div>
            </div>
        </div>
    </main>

    <div id="gigiAssistant">
        <div class="gigi-button" onclick="openGigiChat()">
            <div class="gigi-icon">G</div>
        </div>
        <div class="gigi-tooltip">Need help? Chat with Gigi!</div>
    </div>

    <script src="{% static 'marketplace/assets/js/config.js' %}"></script>
    <script>
        const checkoutContainer = document.getElementById('checkoutContainer');
        let cartData = null;
        let savedAddresses = [];
        let selectedAddressId = null;
        let selectedPaymentMethod = 'paystack';

        async function loadCart() {
            try {
                const response = await apiRequest(API_CONFIG.CART.GET);
                if (!response.ok) throw new Error('Failed to load cart');
                cartData = await response.json();

                if (!cartData.items || cartData.items.length === 0) {
                    window.location.href = '{% url "cart" %}';
                    return;
                }

                await loadAddresses();
                renderCheckout();
            } catch (error) {
                checkoutContainer.innerHTML = `
                    <div class="flex items-center justify-center py-24">
                        <div class="text-center">
                            <svg class="w-16 h-16 mx-auto mb-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <p class="text-gray-400 mb-4">Failed to load checkout</p>
                            <button onclick="loadCart()" class="px-4 py-2 gradient-bg rounded-lg text-white hover:opacity-90">Retry</button>
                        </div>
                    </div>
                `;
            }
        }

        async function loadAddresses() {
            try {
                const response = await apiRequest('/api/orders/addresses/');
                if (response.ok) {
                    savedAddresses = await response.json();
                    if (savedAddresses.length > 0) {
                        selectedAddressId = savedAddresses.find(a => a.is_default)?.id || savedAddresses[0].id;
                    }
                }
            } catch (error) {
                savedAddresses = [];
            }
        }

        function renderCheckout() {
            checkoutContainer.innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 lg:gap-8">
                    <div class="lg:col-span-2 space-y-6">
                        <div class="card-bg rounded-lg p-6">
                            <h2 class="text-xl font-bold mb-6">Shipping Address</h2>
                            
                            ${savedAddresses.length > 0 ? `
                                <div id="savedAddresses" class="space-y-4 mb-4">
                                    ${savedAddresses.map(addr => `
                                        <div class="saved-address ${selectedAddressId === addr.id ? 'selected' : ''}" 
                                             onclick="selectAddress('${addr.id}')">
                                            <div class="flex items-start justify-between">
                                                <div>
                                                    <div class="font-semibold mb-1">${addr.label}</div>
                                                    <div class="text-sm text-gray-400">
                                                        ${addr.full_name}<br>
                                                        ${addr.address}, ${addr.city}, ${addr.state}<br>
                                                        ${addr.phone}
                                                    </div>
                                                </div>
                                                ${selectedAddressId === addr.id ? `
                                                    <svg class="w-6 h-6 text-[#2c77d1]" fill="currentColor" viewBox="0 0 20 20">
                                                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                                                    </svg>
                                                ` : ''}
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                                
                                <button class="px-4 py-2 card-bg rounded-lg text-gray-400 hover:text-white hover:bg-[#1a2d4a] transition-all duration-200" onclick="toggleNewAddress()">
                                    Add New Address
                                </button>
                            ` : ''}
                            
                            <div id="newAddressForm" style="display: ${savedAddresses.length === 0 ? 'block' : 'none'};" class="space-y-4 ${savedAddresses.length > 0 ? 'mt-4' : ''}">
                                <div>
                                    <label class="block text-sm font-medium mb-2">Full Name</label>
                                    <input type="text" id="fullName" placeholder="Enter your full name" required>
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium mb-2">Phone</label>
                                    <input type="tel" id="phone" placeholder="Enter your phone number" required>
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium mb-2">Address</label>
                                    <textarea id="address" rows="3" placeholder="Enter your full address" required></textarea>
                                </div>
                                
                                <div class="grid grid-cols-2 gap-4">
                                    <div>
                                        <label class="block text-sm font-medium mb-2">City</label>
                                        <input type="text" id="city" placeholder="Enter city" required>
                                    </div>
                                    
                                    <div>
                                        <label class="block text-sm font-medium mb-2">State</label>
                                        <input type="text" id="state" placeholder="Enter state" required>
                                    </div>
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium mb-2">Email</label>
                                    <input type="email" id="email" placeholder="Enter your email" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="card-bg rounded-lg p-6">
                            <h2 class="text-xl font-bold mb-6">Payment Method</h2>
                            
                            <div class="space-y-4">
                                <div class="payment-method ${selectedPaymentMethod === 'paystack' ? 'selected' : ''}" 
                                     onclick="selectPayment('paystack')">
                                    <div class="flex items-center justify-between">
                                        <div>
                                            <div class="font-semibold mb-1">Paystack</div>
                                            <div class="text-sm text-gray-400">Pay with card, bank transfer, or USSD</div>
                                        </div>
                                        ${selectedPaymentMethod === 'paystack' ? `
                                            <svg class="w-6 h-6 text-[#9426f4]" fill="currentColor" viewBox="0 0 20 20">
                                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                                            </svg>
                                        ` : ''}
                                    </div>
                                </div>
                                
                                <div class="payment-method ${selectedPaymentMethod === 'bank_transfer' ? 'selected' : ''}" 
                                     onclick="selectPayment('bank_transfer')">
                                    <div class="flex items-center justify-between">
                                        <div>
                                            <div class="font-semibold mb-1">Bank Transfer</div>
                                            <div class="text-sm text-gray-400">Direct bank transfer</div>
                                        </div>
                                        ${selectedPaymentMethod === 'bank_transfer' ? `
                                            <svg class="w-6 h-6 text-[#9426f4]" fill="currentColor" viewBox="0 0 20 20">
                                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                                            </svg>
                                        ` : ''}
                                    </div>
                                </div>
                                
                                <div class="payment-method ${selectedPaymentMethod === 'cash_on_delivery' ? 'selected' : ''}" 
                                     onclick="selectPayment('cash_on_delivery')">
                                    <div class="flex items-center justify-between">
                                        <div>
                                            <div class="font-semibold mb-1">Cash on Delivery</div>
                                            <div class="text-sm text-gray-400">Pay when you receive</div>
                                        </div>
                                        ${selectedPaymentMethod === 'cash_on_delivery' ? `
                                            <svg class="w-6 h-6 text-[#9426f4]" fill="currentColor" viewBox="0 0 20 20">
                                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                                            </svg>
                                        ` : ''}
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="card-bg rounded-lg p-6">
                            <h2 class="text-xl font-bold mb-4">Order Notes (Optional)</h2>
                            <textarea id="orderNotes" rows="4" placeholder="Any special instructions for your order..."></textarea>
                        </div>
                    </div>
                    
                    <div class="lg:col-span-1">
                        <div class="card-bg rounded-lg p-6 sticky top-24">
                            <h2 class="text-xl font-bold mb-6">Order Summary</h2>
                            
                            <div class="space-y-3 mb-6">
                                <div class="flex justify-between text-sm">
                                    <span class="text-gray-400">Subtotal (${cartData.items.length} items)</span>
                                    <span class="font-semibold">₦${cartData.total_price.toLocaleString()}</span>
                                </div>
                                
                                <div class="flex justify-between text-sm">
                                    <span class="text-gray-400">Shipping</span>
                                    <span class="font-semibold">₦0</span>
                                </div>
                            </div>
                            
                            <div class="pt-4 mb-6 border-t border-[#1a2d4a]">
                                <div class="flex justify-between items-center">
                                    <span class="text-lg font-semibold">Total</span>
                                    <span class="text-2xl font-bold">₦${cartData.total_price.toLocaleString()}</span>
                                </div>
                            </div>
                            
                            <button class="w-full py-3 gradient-bg rounded-lg text-white font-semibold hover:opacity-90 transition-opacity duration-200" onclick="placeOrder()" id="placeOrderBtn">
                                Place Order
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function selectAddress(addressId) {
            selectedAddressId = addressId;
            document.querySelectorAll('.saved-address').forEach(el => {
                el.classList.remove('selected');
            });
            event.target.closest('.saved-address').classList.add('selected');
        }

        function toggleNewAddress() {
            const form = document.getElementById('newAddressForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
            selectedAddressId = null;
        }

        function selectPayment(method) {
            selectedPaymentMethod = method;
            document.querySelectorAll('.payment-method').forEach(el => {
                el.classList.remove('selected');
            });
            event.target.closest('.payment-method').classList.add('selected');
        }

        async function placeOrder() {
            const placeOrderBtn = document.getElementById('placeOrderBtn');
            placeOrderBtn.disabled = true;
            placeOrderBtn.textContent = 'Processing...';

            try {
                const orderData = {
                    payment_method: selectedPaymentMethod,
                    notes: document.getElementById('orderNotes').value
                };

                if (selectedAddressId) {
                    orderData.shipping_address_id = selectedAddressId;
                } else {
                    const fullName = document.getElementById('fullName').value;
                    const phone = document.getElementById('phone').value;
                    const address = document.getElementById('address').value;
                    const city = document.getElementById('city').value;
                    const state = document.getElementById('state').value;
                    const email = document.getElementById('email').value;

                    if (!fullName || !phone || !address || !city || !state || !email) {
                        alert('Please fill in all required fields');
                        placeOrderBtn.disabled = false;
                        placeOrderBtn.textContent = 'Place Order';
                        return;
                    }

                    orderData.shipping_address = address;
                    orderData.shipping_city = city;
                    orderData.shipping_state = state;
                    orderData.shipping_phone = phone;
                    orderData.shipping_email = email;
                }

                const response = await apiRequest(API_CONFIG.ORDERS.CHECKOUT, {
                    method: 'POST',
                    body: JSON.stringify(orderData)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to place order');
                }

                const result = await response.json();

                if (result.payment_url) {
                    window.location.href = result.payment_url;
                } else {
                    window.location.href = `/marketplace/shopping/order-detail/?order=${result.order.order_number}`;
                }
            } catch (error) {
                alert(error.message);
                placeOrderBtn.disabled = false;
                placeOrderBtn.textContent = 'Place Order';
            }
        }

        function openGigiChat() {
            window.location.href = '/assistant/chat/';
        }

        const gigi = document.getElementById('gigiAssistant');
        let isDragging = false;
        let currentX;
        let currentY;
        let initialX;
        let initialY;
        let xOffset = 0;
        let yOffset = 0;

        gigi.addEventListener('mousedown', dragStart);
        gigi.addEventListener('touchstart', dragStart);
        document.addEventListener('mousemove', drag);
        document.addEventListener('touchmove', drag);
        document.addEventListener('mouseup', dragEnd);
        document.addEventListener('touchend', dragEnd);

        function dragStart(e) {
            if (e.type === 'touchstart') {
                initialX = e.touches[0].clientX - xOffset;
                initialY = e.touches[0].clientY - yOffset;
            } else {
                initialX = e.clientX - xOffset;
                initialY = e.clientY - yOffset;
            }

            if (e.target === gigi || e.target.closest('#gigiAssistant')) {
                isDragging = true;
            }
        }

        function drag(e) {
            if (isDragging) {
                e.preventDefault();
                
                if (e.type === 'touchmove') {
                    currentX = e.touches[0].clientX - initialX;
                    currentY = e.touches[0].clientY - initialY;
                } else {
                    currentX = e.clientX - initialX;
                    currentY = e.clientY - initialY;
                }

                xOffset = currentX;
                yOffset = currentY;

                setTranslate(currentX, currentY, gigi);
            }
        }

        function dragEnd(e) {
            initialX = currentX;
            initialY = currentY;
            isDragging = false;
        }

        function setTranslate(xPos, yPos, el) {
            el.style.transform = `translate3d(${xPos}px, ${yPos}px, 0)`;
        }

        if (!isAuthenticated()) {
            window.location.href = '{% url "login" %}';
        } else {
            loadCart();
        }
    </script>
</body>
</html>
