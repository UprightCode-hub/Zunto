<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Zunto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #050d1b;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #2c77d1 0%, #9426f4 100%);
        }
        .card-bg {
            background-color: #0a1628;
            border: 1px solid #1a2d4a;
        }
    </style>
</head>
<body class="min-h-screen text-white">
    <!-- Header -->
    <header class="card-bg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <a href="{% url 'product_list' %}" class="text-2xl font-bold gradient-bg bg-clip-text text-transparent">
                    Zunto
                </a>

                <nav class="hidden md:flex items-center gap-8">
                    <a href="{% url 'product_list' %}" class="text-gray-400 hover:text-white transition-colors duration-200">Products</a>
                    <a href="{% url 'cart' %}" class="text-white font-medium">Cart</a>
                    <a href="{% url 'my_orders' %}" class="text-gray-400 hover:text-white transition-colors duration-200">Orders</a>
                    <a href="{% url 'profile' %}" class="text-gray-400 hover:text-white transition-colors duration-200">Profile</a>
                </nav>

                <div class="flex items-center gap-4">
                    <button id="logoutBtn" class="px-4 py-2 card-bg rounded-lg text-gray-400 hover:text-white hover:bg-[#1a2d4a] transition-all duration-200">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12">
        <div class="mb-8">
            <h1 class="text-3xl md:text-4xl font-bold mb-2">Shopping Cart</h1>
            <p class="text-gray-400">Review your items and proceed to checkout</p>
        </div>

        <div id="cartContainer">
            <div class="flex items-center justify-center py-24">
                <div class="text-center">
                    <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-[#2c77d1] mb-4"></div>
                    <p class="text-gray-400">Loading cart...</p>
                </div>
            </div>
        </div>
    </main>

    <script src="{% static 'js/config.js' %}"></script>
    <script>
        const cartContainer = document.getElementById('cartContainer');
        const logoutBtn = document.getElementById('logoutBtn');

        let cartData = null;

        logoutBtn.addEventListener('click', () => {
            clearAuth();
            window.location.href = '{% url "login" %}';
        });

        async function loadCart() {
            try {
                const response = await apiRequest(API_CONFIG.CART.GET);

                if (!response.ok) throw new Error('Failed to load cart');

                cartData = await response.json();
                renderCart(cartData);
            } catch (error) {
                cartContainer.innerHTML = `
                    <div class="flex items-center justify-center py-24">
                        <div class="text-center">
                            <svg class="w-16 h-16 mx-auto mb-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <p class="text-gray-400">Failed to load cart</p>
                        </div>
                    </div>
                `;
            }
        }

        function renderCart(cart) {
            if (!cart.items || cart.items.length === 0) {
                cartContainer.innerHTML = `
                    <div class="flex items-center justify-center py-24">
                        <div class="text-center">
                            <svg class="w-20 h-20 mx-auto mb-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                            </svg>
                            <h3 class="text-xl font-semibold mb-2">Your cart is empty</h3>
                            <p class="text-gray-400 mb-6">Add some products to get started</p>
                            <a href="{% url 'product_list' %}" class="inline-block px-6 py-3 gradient-bg rounded-lg text-white font-medium hover:opacity-90 transition-opacity duration-200">
                                Browse Products
                            </a>
                        </div>
                    </div>
                `;
                return;
            }

            cartContainer.innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 lg:gap-8">
                    <!-- Cart Items -->
                    <div class="lg:col-span-2 space-y-4">
                        ${cart.items.map(item => `
                            <div class="card-bg rounded-lg p-4 md:p-6 hover:bg-[#0f1f35] transition-colors duration-200" data-item-id="${item.id}">
                                <div class="flex flex-col sm:flex-row gap-4">
                                    <!-- Product Image -->
                                    <div class="w-full sm:w-28 h-28 bg-[#1a2d4a] rounded-lg overflow-hidden flex-shrink-0">
                                        ${item.product_image 
                                            ? `<img src="${item.product_image}" alt="${item.product_name}" class="w-full h-full object-cover">`
                                            : `<div class="w-full h-full flex items-center justify-center">
                                                <svg class="w-12 h-12 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                                </svg>
                                            </div>`
                                        }
                                    </div>
                                    
                                    <!-- Product Details -->
                                    <div class="flex-1 min-w-0">
                                        <div class="flex flex-col sm:flex-row sm:items-start sm:justify-between gap-4">
                                            <div class="flex-1 min-w-0">
                                                <h3 class="text-lg font-semibold mb-1 truncate">${item.product_name}</h3>
                                                <p class="text-sm text-gray-400 mb-3">Sold by ${item.seller_name || 'Seller'}</p>
                                                <p class="text-xl font-bold text-[#2c77d1]">₦${item.unit_price.toLocaleString()}</p>
                                            </div>
                                            
                                            <!-- Actions -->
                                            <div class="flex flex-row sm:flex-col items-center sm:items-end gap-4">
                                                <!-- Quantity Control -->
                                                <div class="flex items-center card-bg rounded-lg overflow-hidden">
                                                    <button onclick="updateQuantity('${item.id}', ${item.quantity - 1})" 
                                                            class="px-3 py-2 hover:bg-[#1a2d4a] transition-colors duration-200 ${item.quantity <= 1 ? 'opacity-50 cursor-not-allowed' : ''}"
                                                            ${item.quantity <= 1 ? 'disabled' : ''}>
                                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path>
                                                        </svg>
                                                    </button>
                                                    <span class="px-4 py-2 min-w-[3rem] text-center border-x border-[#1a2d4a]">${item.quantity}</span>
                                                    <button onclick="updateQuantity('${item.id}', ${item.quantity + 1})" 
                                                            class="px-3 py-2 hover:bg-[#1a2d4a] transition-colors duration-200">
                                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                                                        </svg>
                                                    </button>
                                                </div>
                                                
                                                <!-- Remove Button -->
                                                <button onclick="removeItem('${item.id}')" 
                                                        class="text-sm text-gray-400 hover:text-red-400 transition-colors duration-200 flex items-center gap-1">
                                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                                    </svg>
                                                    Remove
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                        
                        <!-- Clear Cart Button -->
                        <button onclick="clearCart()" class="w-full md:w-auto px-6 py-3 card-bg rounded-lg text-gray-400 hover:text-white hover:bg-[#1a2d4a] transition-all duration-200 flex items-center justify-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                            </svg>
                            Clear Cart
                        </button>
                    </div>
                    
                    <!-- Order Summary -->
                    <div class="lg:col-span-1">
                        <div class="card-bg rounded-lg p-6 sticky top-24">
                            <h2 class="text-xl font-bold mb-6">Order Summary</h2>
                            
                            <div class="space-y-4 mb-6">
                                <div class="flex justify-between text-gray-400">
                                    <span>Subtotal</span>
                                    <span class="text-white font-semibold">₦${cart.total_price.toLocaleString()}</span>
                                </div>
                                
                                <div class="flex justify-between text-gray-400">
                                    <span>Shipping</span>
                                    <span class="text-white">Calculated at checkout</span>
                                </div>
                            </div>
                            
                            <div class="pt-4 mb-6 border-t border-[#1a2d4a]">
                                <div class="flex justify-between items-center">
                                    <span class="text-lg font-semibold">Total</span>
                                    <span class="text-2xl font-bold text-white">₦${cart.total_price.toLocaleString()}</span>
                                </div>
                            </div>
                            
                            <a href="{% url 'checkout' %}" class="block w-full py-3 gradient-bg rounded-lg text-white font-semibold text-center hover:opacity-90 transition-opacity duration-200">
                                Proceed to Checkout
                            </a>
                            
                            <a href="{% url 'product_list' %}" class="block w-full mt-3 py-3 card-bg rounded-lg text-gray-400 hover:text-white hover:bg-[#1a2d4a] text-center transition-all duration-200">
                                Continue Shopping
                            </a>
                        </div>
                    </div>
                </div>
            `;
        }

        async function updateQuantity(itemId, newQuantity) {
            if (newQuantity < 1) return;

            try {
                const response = await apiRequest(API_CONFIG.CART.UPDATE(itemId), {
                    method: 'PATCH',
                    body: JSON.stringify({ quantity: newQuantity })
                });

                if (!response.ok) throw new Error('Failed to update quantity');

                await loadCart();
            } catch (error) {
                alert('Failed to update quantity');
            }
        }

        async function removeItem(itemId) {
            if (!confirm('Remove this item from cart?')) return;

            try {
                const response = await apiRequest(API_CONFIG.CART.REMOVE(itemId), {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Failed to remove item');

                await loadCart();
            } catch (error) {
                alert('Failed to remove item');
            }
        }

        async function clearCart() {
            if (!confirm('Remove all items from cart?')) return;

            try {
                const response = await apiRequest(API_CONFIG.CART.CLEAR, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Failed to clear cart');

                await loadCart();
            } catch (error) {
                alert('Failed to clear cart');
            }
        }

        if (!isAuthenticated()) {
            window.location.href = '{% url "login" %}';
        } else {
            loadCart();
        }
    </script>
</body>
</html>
